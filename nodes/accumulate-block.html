<script type="text/html" data-template-name="accumulate-block">
    <div class="form-row">
        <label for="node-input-name" title="Display name shown on the canvas"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-mode" title="Select accumulation mode"><i class="fa fa-cog"></i> Mode</label>
        <select id="node-input-mode">
            <option value="true">Accumulate True</option>
            <option value="false">Accumulate False</option>
            <option value="flows">Accumulate Flows</option>
        </select>
    </div>
    <div class="form-row">
        <label><i class="fa fa-info-circle"></i> Changed Runtime Values</label>
        <pre id="node-runtime-changes" style="color: #555; white-space: pre-wrap;">Changed Values: None</pre>
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType("accumulate-block", {
        category: "control",
        color: "#301934",
        defaults: {
            name: { value: "" },
            mode: { value: "true", required: true }
        },
        inputs: 1,
        outputs: 1,
        inputLabels: ["input"],
        outputLabels: ["count"],
        icon: "font-awesome/fa-sort-numeric-asc",
        paletteLabel: "accumulate",
        label: function() {
            if (this.name) return this.name;
            return `${this.mode === "true" ? "true" : this.mode === "false" ? "false" : "flows"} accumulate`;
        },
        oneditprepare: function() {
            const node = this;
            $("#node-input-name").val(node.name || "");
            $("#node-input-mode").val(node.mode || "true");

            // Validate name input
            $("#node-input-name").on("input", function() {
                const val = $(this).val();
                if (val && val.trim().length === 0) {
                    $(this).addClass("input-error");
                } else {
                    $(this).removeClass("input-error");
                }
            });

            // Fetch runtime changes
            $.getJSON(`/accumulate-block-runtime/${this.id}?t=${Date.now()}`, function(data) {
                const changes = [];
                if (data.name && data.name !== node.name) changes.push(`name: ${data.name}`);
                if (data.mode && data.mode !== node.mode) changes.push(`mode: ${data.mode}`);
                $("#node-runtime-changes").text(changes.length > 0 ? `Changed Values:\n${changes.join("\n")}` : "Changed Values: None");
            }).fail(function() {
                $("#node-runtime-changes").text("Changed Values: Unknown");
            });
        },
        oneditsave: function() {
            // Standard config properties are automatically saved
        },
        oneditvalidate: function() {
            const name = $("#node-input-name").val();
            const mode = $("#node-input-mode").val();
            if (name && name.trim().length === 0) {
                $("#node-input-name").addClass("input-error");
                return false;
            }
            if (!["true", "false", "flows"].includes(mode)) {
                return false;
            }
            return true;
        }
    });
</script>

<script type="text/markdown" data-help-name="accumulate-block">
Counts consecutive inputs based on the selected mode, resetting on specific conditions.

### Inputs
: context (string) : Configuration commands = reset (`"reset"` to clear count).
: payload (boolean) : For `Accumulate True`, `true` increments count, `false` resets; for `Accumulate False`, `false` increments count, `true` resets; ignored in `Accumulate Flows`.

### Outputs
: payload (number) : Current count based on mode.

### Details
Counts inputs according to the selected mode: 
- `Accumulate True` counts consecutive `true` `msg.payload` inputs (reset on `false` or explicit reset)
- `Accumulate False` counts consecutive `false` `msg.payload` inputs (reset on `true` or explicit reset)
- `Accumulate Flows` counts all valid input messages (reset only on explicit reset). 

Reset via `msg.context = "reset"` with `msg.payload = true` applies immediately;

Used to track sustained events or message frequency.  

### Status
- Green (dot): Configuration or reset (e.g., `mode: true, name: true accumulate`, `state reset`).
- Blue (dot): Outputs when count changes (e.g., `out: 5`).
- Blue (ring): Inputs when count unchanged (e.g., `out: 5`).
- Red (ring): Errors (e.g., `missing message`, `missing payload`, `invalid input`).
- Yellow (ring): Warnings (e.g., `unknown context`).

### References
- [Node-RED Documentation](https://nodered.org/docs/)
- [GitHub Repository](https://github.com/BldgBlocks/node-red-contrib-buildingblocks-control.git)
</script>
