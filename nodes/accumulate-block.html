<script type="text/html" data-template-name="accumulate-block">
    <div class="form-row">
        <label for="node-input-name" title="Display name shown on the canvas"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType("accumulate-block", {
        category: "control",
        color: "#301934",
        defaults: {
            name: { value: "accumulate" }
        },
        inputs: 1,
        outputs: 1,
        inputLabels: ["input"],
        outputLabels: ["count"],
        icon: "font-awesome/fa-sort-numeric-asc",
        paletteLabel: "accumulate",
        label: function() {
            return this.name || "accumulate";
        },
        oneditprepare: function() {
            // Initialize inputs
            $("#node-input-name").val(this.name || "accumulate");

            // Validate name input
            $("#node-input-name").on("input", function() {
                const val = $(this).val();
                if (!val || val.trim().length === 0) {
                    $(this).addClass("input-error");
                } else {
                    $(this).removeClass("input-error");
                }
            });
        },
        oneditsave: function() {
            // Standard config properties are automatically saved
        },
        oneditvalidate: function() {
            const name = $("#node-input-name").val();
            if (!name || name.trim().length === 0) {
                $("#node-input-name").addClass("input-error");
                return false;
            }
            return true;
        }
    });
</script>

<script type="text/markdown" data-help-name="accumulate-block">
Counts consecutive true inputs, resetting on false or explicit reset.

### Inputs
: context (string) : Configures reset (`"reset"` to clear count).
: payload (boolean) : `true` increments count, `false` resets count; boolean for reset.

### Outputs
: payload (number) : Current count of consecutive `true` inputs.

### Details
Counts consecutive `true` `msg.payload` inputs (boolean), incrementing for each `true` and resetting to 0 for `false` or `msg.context = "reset"` with `msg.payload = true`. Outputs `{ payload: number }` only when the count changes. Configurable via editor (`name`, string). Reset applies immediately via message; editor changes require redeployment. Used in automation to track sustained events (e.g., sensor triggers).

### Error Handling
- Invalid message (e.g., `msg` undefined): No output, red status (`invalid message`).
- Missing `msg.payload`: No output, red status (`missing payload`).
- Invalid `msg.payload` (non-boolean): No output, red status (`invalid input`).
- Invalid reset `msg.payload` (non-boolean): No output, red status (`invalid reset`).
- Unknown `msg.context`: No output, yellow status (`unknown context`).

### Status
- Green (dot): Configuration or reset (e.g., `name: accumulate`, `state reset`).
- Blue (dot): Outputs when count changes (e.g., `out: 5`).
- Blue (ring): Inputs when count unchanged (e.g., `out: 5`).
- Red (ring): Errors (e.g., `invalid message`, `missing payload`, `invalid input`).
- Yellow (ring): Warnings (e.g., `unknown context`).

### References

</script>
