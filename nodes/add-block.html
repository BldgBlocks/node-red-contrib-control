<script type="text/html" data-template-name="add-block">
    <div class="form-row">
        <label for="node-input-name" title="Display name shown on the canvas"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-slots" title="Number of input slots (positive integer, e.g., 2)"><i class="fa fa-list-ol"></i> Slots</label>
        <input type="number" id="node-input-slots" placeholder="2" min="1" step="1">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType("add-block", {
        category: "control",
        color: "#301934",
        defaults: {
            name: { value: "" },
            slots: {
                value: 2,
                required: true,
                validate: function(v) { return !isNaN(parseInt(v)) && parseInt(v) >= 1; }
            }
        },
        inputs: 1,
        outputs: 1,
        inputLabels: ["input"],
        outputLabels: ["sum"],
        icon: "font-awesome/fa-plus",
        paletteLabel: "add",
        label: function() {
            return this.name ? `${this.name} (${this.slots})` : `add (${this.slots})`;
        },
        oneditprepare: function() {
            // Initialize inputs
            $("#node-input-name").val(this.name || "add");
            $("#node-input-slots").val(this.slots || 2);

            // Validate name input
            $("#node-input-name").on("input", function() {
                const val = $(this).val();
                if (!val || val.trim().length === 0) {
                    $(this).addClass("input-error");
                } else {
                    $(this).removeClass("input-error");
                }
            });

            // Validate slots input
            $("#node-input-slots").on("input", function() {
                const val = parseInt($(this).val(), 10);
                if (isNaN(val) || val < 1) {
                    $(this).addClass("input-error");
                } else {
                    $(this).removeClass("input-error");
                }
            });
        },
        oneditsave: function() {
            // Standard config properties are automatically saved
        },
        oneditvalidate: function() {
            const name = $("#node-input-name").val();
            const slots = parseInt($("#node-input-slots").val(), 10);
            if (!name || name.trim().length === 0) {
                $("#node-input-name").addClass("input-error");
                return false;
            }
            if (isNaN(slots) || slots < 1) {
                $("#node-input-slots").addClass("input-error");
                return false;
            }
            return true;
        }
    });
</script>

<script type="text/markdown" data-help-name="add-block">
Sums numeric inputs from multiple slots.

### Inputs
: context (string) : Configuration commands - `"reset"`, `"slots"` active slots count, `"in<x>"` identifies input slot (e.g., `"in1"`, `"in2"`).
: payload (number | boolean) : Number for slot input or slots configuration, boolean for reset.

### Outputs
: payload (number) : Sum of all slot values.

### Details
Sums numeric `msg.payload` values from slots identified by `msg.context` (e.g., `"in1"`, `"in2"`).
Values persist in context per slot. They may arrive and be set at different times.

Slots (default: 2) are set via editor or `msg.context = "slots"` with positive integer greater than 2.

Inputs default to 0, updated via `msg.context = "inX"`. Resets inputs to 0 via `msg.context = "reset"` with `msg.payload = true`.

Outputs sum for each valid slot update.

### Status
- Green (dot): Configuration or reset (e.g., `name: add, slots: 2`, `state reset`, `slots: 3`).
- Blue (dot): Outputs when sum changes (e.g., `in1: 5.00, sum: 5.00`).
- Blue (ring): Outputs when sum unchanged (e.g., `in1: 5.00, sum: 5.00`).
- Red (ring): Errors (e.g., `invalid message`, `missing context`, `invalid input`).
- Yellow (ring): Warnings (e.g., `unknown context`).

### References
- [Node-RED Documentation](https://nodered.org/docs/)
- [GitHub Repository](https://github.com/BldgBlocks/node-red-contrib-buildingblocks-control.git)
</script>
