<!-- UI Template Section: Defines the edit dialog for the Analog Switch Block node -->
<script type="text/html" data-template-name="analog-switch-block">
    <div class="form-row">
        <label for="node-input-name" title="Display name shown on the canvas"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-slots" title="Number of input slots (integer >= 1)"><i class="fa fa-th-list"></i> Slots</label>
        <input type="number" id="node-input-slots" placeholder="2" min="1" step="1">
    </div>
</script>

<!-- JavaScript Section: Registers the node and handles editor logic -->
<script type="text/javascript">
    RED.nodes.registerType("analog-switch-block", {
        category: "control",
        color: "#301934",
        defaults: {
            name: { value: "analog switch" },
            slots: { value: 2, required: true, validate: function(v) { return !isNaN(parseInt(v, 10)) && parseInt(v, 10) >= 1; } }
        },
        inputs: 1,
        outputs: 1,
        inputLabels: ["input"],
        outputLabels: ["output"],
        icon: "font-awesome/fa-wrench",
        paletteLabel: "analog switch",
        label: function() {
            return this.name ? `${this.name} (${this.slots})` : `analog switch (${this.slots})`;
        },
        oneditprepare: function() {
            const id = this.id;
            // Initialize with pending client-side values
            $("#node-input-name").val(this.name || "analog switch");
            $("#node-input-slots").val(this.slots || 2);

            // Fetch server data only for deployed nodes
            $.getJSON(`/analog-switch-block/${id}?t=${Date.now()}`, function(data) {
                // Only update if node is deployed and data differs
                if (data && (data.name !== this.name || data.slots !== this.slots)) {
                    $("#node-input-name").val(data.name || this.name || "analog switch");
                    $("#node-input-slots").val(data.slots || this.slots || 2);
                }
            }.bind(this)).fail(function() {
                // No server data; rely on this properties (already set)
            });
        },
        oneditsave: function() {
            // Standard config properties are automatically saved by Node-RED
        }
    });
</script>

<!-- Help Section: Provides documentation for the Analog Switch Block node -->
<script type="text/markdown" data-help-name="analog-switch-block">
Selects one numeric input from multiple slots based on a switch value.

### Inputs
- **context** <span class="property-type">string</span>
  Sets configuration ("slots" for number of inputs, "switch" for selection) or identifies input slot (e.g., "in1", "in2").
- **payload** <span class="property-type">number | integer</span>
  Number for input slot, integer for slots or switch configuration.

### Outputs
- **payload** <span class="property-type">number</span>
  Selected input value based on the switch setting.

### Details
The Analog Switch Block selects one numeric input from multiple slots, identified by `msg.context` (e.g., `in1`, `in2`), based on a switch value set via `msg.context = "switch"` with an integer `msg.payload` (1 to slots). The number of slots is configurable in the editor or via `msg.context = "slots"` with an integer `msg.payload` (>= 1). Inputs default to 0 and are updated via `msg.context = "inX"` with a numeric `msg.payload`.

The node outputs a new message with `msg.payload` set to the selected input value when the active slot (set by switch) is updated, the switch changes to a new valid slot, or a slots change affects the selected output. Editor changes require redeployment; message-based updates apply immediately and are reflected in the editor.

### Examples
- **Update Active Input**: With switch = 1, input `{ context: "in1", payload: 5.5 }`, output `{ payload: 5.5 }`.
- **Switch Change**: Input `{ context: "switch", payload: 2 }`, output `{ payload: 0 }` (if `in2 = 0`).
- **Set Slots**: Input `{ context: "slots", payload: 3 }`, no output unless switch resets to 1 and affects output.

### Error Handling
- Missing `msg.context`: Shows "missing context" (red), no output.
- Missing `msg.payload`: Shows "missing payload" (red), no output.
- Invalid slots (non-integer, < 1): Shows "invalid slots" (red), no output.
- Invalid switch (non-integer, out of [1, slots]): Shows "invalid switch" (red), no output.
- Invalid input (non-numeric or invalid index): Shows "invalid inX" or "invalid input index X" (red), no output.
- Unknown `msg.context`: Shows "unknown context" (yellow), no output.

Status shows green for config (e.g., `slots: 3`, `switch: 1`, `in1: 5.00`), blue for output (e.g., `slots: 2, switch: 1, out: 5`), red for errors, yellow for unknown context.

### References
- [Node-RED Documentation](https://nodered.org/docs/) - official Node-RED documentation
- [GitHub Repository](https://github.com/your-repo/node-red-contrib-buildingblocks-control) - source code and additional help
</script>
