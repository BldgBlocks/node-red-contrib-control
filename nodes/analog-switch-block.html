<!-- UI Template Section: Defines the edit dialog -->
<script type="text/html" data-template-name="analog-switch-block">
    <div class="form-row">
        <label for="node-input-name" title="Display name shown on the canvas"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-slots" title="Number of input slots (integer >= 1)"><i class="fa fa-th-list"></i> Slots</label>
        <input type="number" id="node-input-slots" placeholder="2" min="1" step="1">
    </div>
    <div class="form-row">
        <label><i class="fa fa-info-circle"></i> Changed Runtime Values</label>
        <pre id="node-runtime-changes" style="color: #555; white-space: pre-wrap;">Changed Values: None</pre>
    </div>
</script>

<!-- JavaScript Section: Registers the node and handles editor logic -->
<script type="text/javascript">
    RED.nodes.registerType("analog-switch-block", {
        category: "control",
        color: "#301934",
        defaults: {
            name: { value: "" },
            slots: { value: 2, required: true, validate: function(v) { return Number.isInteger(Number(v)) && Number(v) >= 1; } }
        },
        inputs: 1,
        outputs: 1,
        inputLabels: ["input"],
        outputLabels: ["output"],
        icon: "font-awesome/fa-exchange",
        paletteLabel: "analog switch",
        label: function() {
            return this.name ? `${this.name} (${this.slots})` : `analog switch (${this.slots})`;
        },
        oneditprepare: function() {
            const node = this;
            $("#node-input-name").val(node.name || "");
            $("#node-input-slots").val(node.slots || 2);

            $.getJSON(`/analog-switch-block-runtime/${this.id}?t=${Date.now()}`, function(data) {
                const changes = [];
                if (data.name) changes.push(`name: ${data.name}`);
                if (data.slots !== undefined && Number.isInteger(data.slots) && data.slots !== Number(node.slots || 2)) {
                    changes.push(`slots: ${data.slots}`);
                }
                if (data.switch !== undefined && Number.isInteger(data.switch) && data.switch !== 1) {
                    changes.push(`switch: ${data.switch}`);
                }
                if (data.inputs && Array.isArray(data.inputs)) {
                    data.inputs.forEach((value, i) => {
                        if (value !== 0) {
                            changes.push(`in${i + 1}: ${value.toFixed(2)}`);
                        }
                    });
                }
                $("#node-runtime-changes").text(changes.length > 0 ? `Changed Values:\n${changes.join("\n")}` : "Changed Values: None");
            }).fail(function() {
                $("#node-runtime-changes").text("Changed Values: Unknown");
            });
        },
        oneditsave: function() {
            // Standard config properties are automatically saved by Node-RED
        },
        oneditvalidate: function() {
            const slots = parseInt($("#node-input-slots").val(), 10);
            return !isNaN(slots) && slots >= 1;
        }
    });
</script>

<!-- Help Section -->
<script type="text/markdown" data-help-name="analog-switch-block">
Selects one numeric input from multiple slots based on a switch value.

### Inputs
: context (string) : Configures slots (`"slots"`), switch (`"switch"`), or input slot (`"inX"`, e.g., `in1`). Unmatched values trigger error.
: payload (number | integer) : Number for input slot, integer for slots or switch configuration.

### Outputs
: payload (number) : Selected input value based on switch setting.

### Properties
: name (string) : Display name in editor. Default: "" (shows "analog switch (slots)").
: slots (integer) : Number of input slots (≥ 1). Default: 2.

### Details
Selects one numeric input from multiple slots (`in1`, `in2`, etc.) based on a switch value (1 to slots) set via `msg.context = "switch"` with integer `msg.payload`. Slots configurable via editor or `msg.context = "slots"` with integer `msg.payload` (≥ 1). Inputs default to 0, updated via `msg.context = "inX"` with numeric `msg.payload`. Outputs a new `{ payload: number }` when the active slot is updated, switch changes to a valid slot, or slots change affects the output. Editor changes require redeployment; message-based updates apply immediately. Runtime values (`name`, `slots`, `switch`, `in1`, `in2`, etc.) shown in "Changed Runtime Values" if different from defaults.

### Error Handling
- Missing `msg`: No output, red status (`invalid message`).
- Missing `msg.context`: No output, red status (`missing context`).
- Missing `msg.payload`: No output, red status (`missing payload`).
- Invalid `slots` (non-integer, < 1): No output, red status (`invalid slots`).
- Invalid `switch` (non-integer, < 1, > slots): No output, red status (`invalid switch`).
- Invalid input index (non-integer, < 1, > slots): No output, red status (`invalid input index X`).
- Invalid input value (non-numeric): No output, red status (`invalid inX`).
- Unknown `msg.context`: No output, yellow status (`unknown context`), errors with message.

### Status
- Green (dot): Configuration (e.g., `slots: 3`, `switch: 1`, `in1: 5.50`).
- Blue (dot): Output (e.g., `slots: 2, switch: 1, out: 5.50`).
- Red (ring): Errors (e.g., `missing payload`, `invalid switch`).
- Yellow (ring): Unknown context (e.g., `unknown context`).

### References
- [Node-RED Documentation](https://nodered.org/docs/)
- [GitHub Repository](https://github.com/your-repo/node-red-contrib-buildingblocks-control)
</script>
