<!-- UI Template Section: Defines the edit dialog for the AND Block node -->
<script type="text/html" data-template-name="and-block">
    <div class="form-row">
        <label for="node-input-name" title="Display name shown on the canvas"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-slots" title="Number of boolean inputs (integer ≥ 2)"><i class="fa fa-list"></i> Slots</label>
        <input type="number" id="node-input-slots" placeholder="2" min="2" step="1">
    </div>
</script>

<!-- JavaScript Section: Registers the node and handles editor logic -->
<script type="text/javascript">
    RED.nodes.registerType("and-block", {
        category: "control",
        color: "#301934",
        defaults: {
            name: { value: "and" },
            slots: { value: 2, required: true, validate: function(v) { return Number.isInteger(+v) && +v >= 2; } }
        },
        inputs: 1,
        outputs: 1,
        inputLabels: ["input"],
        outputLabels: ["output"],
        icon: "font-awesome/fa-wrench",
        paletteLabel: "and",
        label: function() {
            return this.name ? `${this.name} (${this.slots})` : `and (${this.slots})`;
        },
        oneditprepare: function() {
            const id = this.id;
            // Initialize with pending client-side values
            $("#node-input-name").val(this.name || "and");
            $("#node-input-slots").val(this.slots || 2);

            // Fetch server data only for deployed nodes
            $.getJSON(`/and-block/${id}?t=${Date.now()}`, function(data) {
                // Only update if node is deployed and data differs
                if (data && (data.name !== this.name || data.slots !== this.slots)) {
                    $("#node-input-name").val(data.name || this.name || "and");
                    $("#node-input-slots").val(data.slots || this.slots || 2);
                }
            }.bind(this)).fail(function() {
                // No server data; rely on this properties (already set)
            });
        },
        oneditsave: function() {
            // Standard config properties are automatically saved by Node-RED
        }
    });
</script>

<!-- Help Section: Provides documentation for the AND Block node -->
<script type="text/markdown" data-help-name="and-block">
Evaluates multiple boolean inputs, outputting true if all are true, and passes the original message.

### Inputs
- **context** <span class="property-type">string</span>
  Sets input values ("inX" for input X, e.g., "in1").
- **payload** <span class="property-type">any</span>
  Input value, converted to boolean.

### Outputs
- **payload** <span class="property-type">boolean</span>
  True if all inputs are true, false otherwise.
- Other properties from the input message (e.g., `msg.context`, `msg.topic`) are preserved.

### Details
The AND Block processes multiple boolean inputs, identified by `msg.context` (e.g., `in1`, `in2`), and computes a logical AND. The number of inputs (slots, default: 2) is configurable in the editor. Inputs default to false and are updated via `msg.context = "inX"` with a `msg.payload` that is converted to boolean (e.g., `1`, `"true"` → `true`; `0`, `null` → `false`).

The node outputs the original message with `msg.payload` set to the AND result for every valid input update. Editor changes require redeployment; message-based updates apply immediately and are reflected in the editor.

### Examples
- **Update Input**: Input `{ context: "in1", payload: true }`, output `{ context: "in1", payload: false }` (if `in2 = false`).
- **All True**: Input `{ context: "in2", payload: true }` with `in1 = true`, output `{ context: "in2", payload: true }`.
- **Invalid Index**: Input `{ context: "in3", payload: true }` with 2 slots, no output, status: `invalid input index 3`.

### Error Handling
- Missing `msg.context`: Shows "missing context" (red), no output.
- Missing `msg.payload`: Shows "missing payload" (red), no output.
- Invalid input index (e.g., `in3` for 2 slots): Shows "invalid input index X" (red), no output.
- Unknown `msg.context`: Shows "unknown context" (yellow), no output.

Status shows blue for output (e.g., `slots: 2, out: true`), red for errors, yellow for unknown context.

### References
- [Node-RED Documentation](https://nodered.org/docs/) - official Node-RED documentation
- [GitHub Repository](https://github.com/your-repo/node-red-contrib-buildingblocks-control) - source code and additional help
</script>
