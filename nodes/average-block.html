<script type="text/html" data-template-name="average-block">
    <div class="form-row">
        <label for="node-input-name" title="Display name shown on the canvas"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-sampleSize" title="Rolling window size (positive integer, e.g., 10)"><i class="fa fa-list-ol"></i> Window Size</label>
        <input type="number" id="node-input-sampleSize" placeholder="10" min="1" step="1">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType("average-block", {
        category: "control",
        color: "#301934",
        defaults: {
            name: { value: "" },
            sampleSize: {
                value: 10,
                required: true,
                validate: function(v) { return !isNaN(parseInt(v)) && parseInt(v) >= 1; }
            }
        },
        inputs: 1,
        outputs: 1,
        inputLabels: ["input"],
        outputLabels: ["average"],
        icon: "join.svg",
        paletteLabel: "average",
        label: function() {
            return this.name ? `${this.name} (${this.sampleSize})` : `average (${this.sampleSize})`;
        },
        oneditprepare: function() {
            // Initialize inputs
            $("#node-input-name").val(this.name || "average");
            $("#node-input-sampleSize").val(this.sampleSize || 10);

            // Validate name input
            $("#node-input-name").on("input", function() {
                const val = $(this).val();
                if (!val || val.trim().length === 0) {
                    $(this).addClass("input-error");
                } else {
                    $(this).removeClass("input-error");
                }
            });

            // Validate sampleSize input
            $("#node-input-sampleSize").on("input", function() {
                const val = parseInt($(this).val(), 10);
                if (isNaN(val) || val < 1) {
                    $(this).addClass("input-error");
                } else {
                    $(this).removeClass("input-error");
                }
            });
        },
        oneditsave: function() {
            // Standard config properties are automatically saved
        },
        oneditvalidate: function() {
            const name = $("#node-input-name").val();
            const sampleSize = parseInt($("#node-input-sampleSize").val(), 10);
            if (!name || name.trim().length === 0) {
                $("#node-input-name").addClass("input-error");
                return false;
            }
            if (isNaN(sampleSize) || sampleSize < 1) {
                $("#node-input-sampleSize").addClass("input-error");
                return false;
            }
            return true;
        }
    });
</script>

<script type="text/markdown" data-help-name="average-block">
Computes a rolling average of numeric inputs within a valid range.

### Inputs
: context (string) : Configures reset (`"reset"`) or window size (`"sampleSize"`).
: payload (number | boolean) : Number (1 to 150) for averaging, boolean for reset, integer â‰¥ 1 for window size.

### Outputs
: payload (number | null) : Rolling average, or `null` if no valid inputs.

### Details
Averages numeric `msg.payload` values (1 to 150) over a rolling window (default: 10). 

Outputs `{ payload: number | null }` for each valid input. Configurable via editor (`name`, `sampleSize`) or `msg.context = "sampleSize"` with positive integer. 

Resets state (`sum`, `count`) via `msg.context = "reset"` with `msg.payload = true`. 

### Status
- Green (dot): Configuration or reset (e.g., `name: average, window: 10`, `state reset`, `window: 5`).
- Blue (dot): Outputs when average changes (e.g., `out: 12.345`).
- Blue (ring): Outputs when average unchanged (e.g., `out: 12.345`).
- Red (ring): Errors (e.g., `invalid message`, `missing payload`, `invalid input`).
- Yellow (ring): Warnings (e.g., `unknown context`).

### References
- [Node-RED Documentation](https://nodered.org/docs/)
- [GitHub Repository](https://github.com/BldgBlocks/node-red-contrib-buildingblocks-control.git)
</script>
