<!-- UI Template Section: Defines the edit dialog -->
<script type="text/html" data-template-name="cache-block">
    <div class="form-row">
        <label for="node-input-name" title="Display name shown on the canvas"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label><i class="fa fa-info-circle"></i> Changed Runtime Values</label>
        <pre id="node-runtime-changes" style="color: #555; white-space: pre-wrap;">Changed Values: None</pre>
    </div>
</script>

<!-- JavaScript Section: Registers the node and handles editor logic -->
<script type="text/javascript">
    RED.nodes.registerType("cache-block", {
        category: "control",
        color: "#301934",
        defaults: {
            name: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        inputLabels: ["input"],
        outputLabels: ["output"],
        icon: "font-awesome/fa-database",
        paletteLabel: "cache",
        label: function() {
            return this.name || "cache";
        },
        oneditprepare: function() {
            const node = this;
            $("#node-input-name").val(node.name || "");

            $.getJSON(`/cache-block-runtime/${this.id}?t=${Date.now()}`, function(data) {
                const changes = [];
                if (data.name) changes.push(`name: ${data.name}`);
                if (data.cachedValue !== null) {
                    const displayValue = typeof data.cachedValue === "number" 
                        ? data.cachedValue.toFixed(2) 
                        : JSON.stringify(data.cachedValue).slice(0, 20);
                    changes.push(`cached: ${displayValue}`);
                }
                $("#node-runtime-changes").text(changes.length > 0 ? `Changed Values:\n${changes.join("\n")}` : "Changed Values: None");
            }).fail(function() {
                $("#node-runtime-changes").text("Changed Values: Unknown");
            });
        },
        oneditsave: function() {
            // Standard config properties are automatically saved by Node-RED
        }
    });
</script>

<!-- Help Section -->
<script type="text/markdown" data-help-name="cache-block">
Caches an input message and outputs a copy on request, preserving original properties.

### Inputs
: context (string) : Sets action (`"update"` to store, `"execute"` to output, `"reset"` to clear). Unmatched values trigger error.
: payload (any | boolean) : Value to store (`update`), ignored for `execute`, boolean `true` for `reset`.

### Outputs
: payload (any) : Cached value when `execute` is triggered; `null` if cache is empty.
: other properties (e.g., `msg.context`, `msg.topic`) : from the cached message are preserved.

### Properties
: name (string) : Display name in editor. Default: "" (shows "cache").

### Details
Stores the entire input message when `msg.context = "update"`, outputs a copy with the cached `msg.payload` when `msg.context = "execute"`, and clears the cache to `null` when `msg.context = "reset"` with `msg.payload = true`. The output preserves all original message properties (e.g., `msg.context`, `msg.topic`) except for the updated `msg.payload`. Configurable via editor (`name` only). Editor changes require redeployment; message-based actions apply immediately. Runtime values (`name`, `cachedValue`) shown in "Changed Runtime Values" if different from defaults.

### Error Handling
- Missing `msg`: No output, red status (`invalid message`).
- Missing `msg.context`: No output, red status (`missing context`).
- Missing `msg.payload`: No output, red status (`missing payload`).
- Invalid `reset` (non-boolean or `false`): No output, red status (`invalid reset`).
- Unknown `msg.context`: No output, yellow status (`unknown context`), errors with message.

### Status
- Green (dot): Update or reset (e.g., `update: 42.00`, `reset`).
- Blue (dot): Execute (e.g., `execute: 42.00` or `execute: null`).
- Red (ring): Errors (e.g., `missing payload`, `invalid reset`).
- Yellow (ring): Unknown context (e.g., `unknown context`).

### References
- [Node-RED Documentation](https://nodered.org/docs/)
- [GitHub Repository](https://github.com/BldgBlocks/node-red-contrib-buildingblocks-control.git)
</script>
