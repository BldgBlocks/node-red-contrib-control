<!-- JavaScript Section: Registers the node and handles editor logic -->
<script type="text/javascript">
    RED.nodes.registerType("changeover-block", {
        category: "control",
        color: "#301934",
        defaults: {
            name: { value: "changeover" },
            setpoint: { value: 72, required: true, validate: function(v) { return !isNaN(parseFloat(v)); } },
            anticipator: { value: 0.9, required: true, validate: function(v) { return !isNaN(parseFloat(v)) && parseFloat(v) >= 0; } },
            deadband: { value: 3.6, required: true, validate: function(v) { return !isNaN(parseFloat(v)) && parseFloat(v) > 0; } },
            swapTime: { value: 300, required: true, validate: function(v) { return !isNaN(parseFloat(v)) && parseFloat(v) >= 0; } },
            minTempSetpoint: { value: 50, required: true, validate: function(v) { return !isNaN(parseFloat(v)); } },
            maxTempSetpoint: { value: 86, required: true, validate: function(v) { return !isNaN(parseFloat(v)); } },
            minCycleTime: { value: 60, required: true, validate: function(v) { return !isNaN(parseFloat(v)) && parseFloat(v) >= 0; } },
            enable: { value: true }
        },
        inputs: 1,
        outputs: 2,
        inputLabels: ["input"],
        outputLabels: ["mode", "diagnostics"],
        icon: "font-awesome/fa-wrench",
        paletteLabel: "changeover",
        label: function() {
            return this.name || "changeover";
        },
        oneditprepare: function() {
            const id = this.id;
            // Initialize with pending client-side values
            $("#node-input-name").val(this.name || "changeover");
            $("#node-input-setpoint").val(this.setpoint || 72);
            $("#node-input-anticipator").val(this.anticipator || 0.9);
            $("#node-input-deadband").val(this.deadband || 3.6);
            $("#node-input-swapTime").val(this.swapTime || 300);
            $("#node-input-minTempSetpoint").val(this.minTempSetpoint || 50);
            $("#node-input-maxTempSetpoint").val(this.maxTempSetpoint || 86);
            $("#node-input-minCycleTime").val(this.minCycleTime || 60);
            $("#node-input-enable").prop("checked", this.enable === true);

            // Fetch server data only for deployed nodes
            $.getJSON(`/changeover-block/${id}?t=${Date.now()}`, function(data) {
                // Only update if node is deployed and data differs
                if (data && (
                    data.name !== this.name ||
                    data.setpoint !== this.setpoint ||
                    data.anticipator !== this.anticipator ||
                    data.deadband !== this.deadband ||
                    data.swapTime !== this.swapTime ||
                    data.minTempSetpoint !== this.minTempSetpoint ||
                    data.maxTempSetpoint !== this.maxTempSetpoint ||
                    data.minCycleTime !== this.minCycleTime ||
                    data.enable !== this.enable
                )) {
                    $("#node-input-name").val(data.name || this.name || "changeover");
                    $("#node-input-setpoint").val(data.setpoint || this.setpoint || 72);
                    $("#node-input-anticipator").val(data.anticipator || this.anticipator || 0.9);
                    $("#node-input-deadband").val(data.deadband || this.deadband || 3.6);
                    $("#node-input-swapTime").val(data.swapTime || this.swapTime || 300);
                    $("#node-input-minTempSetpoint").val(data.minTempSetpoint || this.minTempSetpoint || 50);
                    $("#node-input-maxTempSetpoint").val(data.maxTempSetpoint || this.maxTempSetpoint || 86);
                    $("#node-input-minCycleTime").val(data.minCycleTime || this.minCycleTime || 60);
                    $("#node-input-enable").prop("checked", data.enable === true);
                }
            }.bind(this)).fail(function() {
                // No server data; rely on this properties (already set)
            });
        },
        oneditsave: function() {
            // Standard config properties are automatically saved by Node-RED
        }
    });
</script>

<!-- Help Section: Provides documentation for the Changeover Block node -->
<script type="text/markdown" data-help-name="changeover-block">
Thermostat controller with automatic heating/cooling changeover and hysteresis.

### Inputs
- **context** <span class="property-type">string</span>
  Sets configuration ("setpoint", "anticipator", "deadband", "swapTime", "minTempSetpoint", "maxTempSetpoint", "minCycleTime", "enable").
- **payload** <span class="property-type">number | boolean</span>
  Number for temperature or config value, boolean for enable.

### Outputs
1. **mode** <span class="property-type">boolean | null</span>
   True for heating, false for cooling, null for off/disabled.
2. **diagnostics** <span class="property-type">object</span>
   Includes mode ("heating", "cooling", "off"), isHeating, setpoint, temperature, enabled.

### Details
The Changeover Block automatically switches between heating, cooling, or off based on temperature, setpoint, and deadband, with hysteresis via anticipator. It enforces `swapTime` (minimum time between mode changes) and `minCycleTime` (minimum active time). The setpoint is constrained within `minTempSetpoint` and `maxTempSetpoint`.

Properties (`setpoint`, `anticipator`, `deadband`, `swapTime`, `minTempSetpoint`, `maxTempSetpoint`, `minCycleTime`, `enable`) are configurable via the editor or `msg.context`. Editor changes require redeployment; message-based changes apply immediately and are reflected in the editor.

The node outputs new messages for every valid input (temperature or configuration update).

### Examples
- **Temperature Input**: Input `{ payload: 68 }` with setpoint 72, output 1: `{ payload: true }`, output 2: `{ payload: { mode: "heating", isHeating: true, setpoint: 72, temperature: 68, enabled: true } }`.
- **Setpoint Update**: Input `{ context: "setpoint", payload: 74 }`, output 1: `{ payload: true }`, output 2: `{ payload: { mode: "heating", isHeating: true, setpoint: 74, temperature: 68, enabled: true } }`.
- **Disable**: Input `{ context: "enable", payload: false }`, output 1: `{ payload: null }`, output 2: `{ payload: { mode: "off", isHeating: null, setpoint: 74, temperature: 68, enabled: false } }`.

### Error Handling
- Missing `msg.payload`: Shows "missing temperature" or "missing payload" (red), no output.
- Invalid temperature or config values (non-numeric, invalid range): Shows "invalid X" (red), no output.
- Invalid enable (non-boolean): Shows "invalid enable" (red), no output.
- Unknown `msg.context`: Shows "unknown context" (yellow), no output.

Status shows green for configuration (e.g., `setpoint: 74`, `enable: true`), blue for output (e.g., `mode: heating, isHeating: true, temp: 68.00`), red for disabled state or errors, yellow for unknown context.

</script>
