<script type="text/html" data-template-name="chart-data-receiver">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>
    <div class="form-row">
        <label for="node-input-chartConfig"><i class="fa fa-book"></i> Chart Config</label>
        <input type="text" id="node-input-chartConfig" style="width:70%;">
    </div>
    <div class="form-row">
        <label for="node-input-seriesName"><i class="fa fa-list"></i> Series</label>
        <input type="text" id="node-input-seriesName" style="width:70%;">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('chart-data-receiver', {
        category: 'input',
        color: '#a6bbcf',
        defaults: {
            chartConfig: { value: "", type: "chart-config", required: true },
            seriesName: { value: "" },
            name: { value: "" }
        },
        inputs: 1,
        outputs: 0,
        icon: "file.png",
        label: function() {
            return this.name || this.seriesName || "chart-data-receiver";
        },
        oneditprepare: function() {
            const node = this;
            const seriesInput = $("#node-input-seriesName");

            seriesInput.typedInput({
                types: [{
                    value: "series",
                    options: []
                }]
            });

            function updateSeriesOptions(configId) {
                const configNode = RED.nodes.node(configId);
                const options = configNode && configNode.series ?
                    configNode.series.map(s => ({ value: s.seriesName, label: s.seriesName })) :
                    [];
                seriesInput.typedInput('types', [{
                    value: "series",
                    options: options
                }]);
                if (node.seriesName && options.find(o => o.value === node.seriesName)) {
                    seriesInput.typedInput('value', node.seriesName);
                } else {
                    seriesInput.typedInput('value', '');
                }
            }

            $("#node-input-chartConfig").on("change", function() {
                updateSeriesOptions($(this).val());
            });

            if (node.chartConfig) {
                updateSeriesOptions(node.chartConfig);
            }
        },
        oneditsave: function() {
            const seriesInput = $("#node-input-seriesName");
            this.seriesName = seriesInput.typedInput('value');
        }
    });
</script>
