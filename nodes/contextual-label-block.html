<script type="text/html" data-template-name="contextual-label-block">
    <div class="form-row">
        <label for="node-input-contextPropertyName" title="Context property to set (e.g., priority, clear, in1)"><i class="fa fa-key"></i> Context Property</label>
        <input type="text" id="node-input-contextPropertyName" placeholder="e.g., priority">
    </div>
    <div class="form-row">
        <label><i class="fa fa-info-circle"></i> Changed Runtime Values</label>
        <pre id="node-runtime-changes" style="color: #555; white-space: pre-wrap;">Changed Values: None</pre>
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType("contextual-label-block", {
        category: "control",
        color: "#301934",
        defaults: {
            contextPropertyName: { 
                value: "context", 
                required: true, 
                validate: function(v) { return v && typeof v === "string" && v.trim().length > 0; } 
            }
        },
        inputs: 1,
        outputs: 1,
        inputLabels: ["input"],
        outputLabels: ["output"],
        icon: "font-awesome/fa-tag",
        paletteLabel: "contextual label",
        label: function() {
            return `contextual ${this.contextPropertyName || "context"}`;
        },
        oneditprepare: function() {
            const node = this;
            const id = this.id;

            // Initialize input
            $("#node-input-contextPropertyName").val(node.contextPropertyName || "context");

            // Validate contextPropertyName input
            $("#node-input-contextPropertyName").on("input", function() {
                const val = $(this).val();
                if (!val || typeof val !== "string" || val.trim().length === 0) {
                    $(this).addClass("input-error");
                } else {
                    $(this).removeClass("input-error");
                }
            });

            // Fetch runtime changes
            $.getJSON(`/contextual-label-block-runtime/${id}`, function(data) {
                const runtime = data || {};
                const changes = [];
                if (runtime.contextPropertyName !== undefined && runtime.contextPropertyName !== node.contextPropertyName) {
                    changes.push(`contextPropertyName: ${runtime.contextPropertyName}`);
                }
                const displayText = changes.length > 0 ? `Changed Values:\n${changes.join("\n")}` : "Changed Values: None";
                $("#node-runtime-changes").text(displayText);
            }).fail(function() {
                $("#node-runtime-changes").text("Changed Values: None");
            });
        },
        oneditsave: function() {
            // Standard config properties are automatically saved
        },
        oneditvalidate: function() {
            const contextPropertyName = $("#node-input-contextPropertyName").val();
            if (!contextPropertyName || typeof contextPropertyName !== "string" || contextPropertyName.trim().length === 0) {
                $("#node-input-contextPropertyName").addClass("input-error");
                return false;
            }
            return true;
        }
    });
</script>

<script type="text/markdown" data-help-name="contextual-label-block">
Attaches a context property to a message, passing through the existing message.

### Inputs
: payload (any) : Input message payload, passed through unchanged.
: *other* (any) : Other message properties, passed through unchanged.

### Outputs
: context (string) : Configured context property (e.g., `priority`, `clear`, `in1`).
: payload (any) : Original input `msg.payload`, unchanged.
: *other* (any) : Other input message properties, unchanged.

### Details
Sets `msg.context` to a configured context property (e.g., `priority`, `clear`, `in1`) without modifying `msg.payload` or other message properties. The context property is set via the editor and applied on redeployment, with no runtime configuration. The nodeâ€™s display name is `contextual <contextProperty>`. Runtime value of `contextPropertyName` is shown in "Changed Runtime Values" if different from the editor configuration.

### Error Handling
- Invalid message (e.g., `msg` undefined): No output, red status (`invalid message`).
- Invalid context property (empty or non-string): Uses default (`context`), red status (`invalid context property, using context`).

### Status
- Green (dot): Configuration updates (e.g., `contextPropertyName: priority`).
- Blue (dot): Outputs when input changes (e.g., `in: 5, out: priority`).
- Blue (ring): Outputs when input unchanged (e.g., `in: 5, out: priority` if same as previous).
- Red (ring): Errors (e.g., `invalid message`, `invalid context property, using context`).

### References
- [Node-RED Documentation](https://nodered.org/docs/)
- [GitHub Repository](https://github.com/BldgBlocks/node-red-contrib-buildingblocks-control.git)
</script>
