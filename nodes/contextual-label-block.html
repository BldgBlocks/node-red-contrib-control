<!-- UI Template Section -->
<script type="text/html" data-template-name="contextual-label-block">
    <div class="form-row">
        <label for="node-input-contextPropertyName" title="Context property to set (e.g., priority, clear, in1)"><i class="fa fa-key"></i> Context Property</label>
        <input type="text" id="node-input-contextPropertyName" placeholder="e.g., priority">
    </div>
</script>

<!-- JavaScript Section -->
<script type="text/javascript">
    RED.nodes.registerType("contextual-label-block", {
        category: "control",
        color: "#301934",
        defaults: {
            contextPropertyName: { value: "context", required: true, validate: function(v) { return v && typeof v === "string" && v.trim().length > 0; } }
        },
        inputs: 1,
        outputs: 1,
        inputLabels: ["input"],
        outputLabels: ["output"],
        icon: "font-awesome/fa-wrench",
        paletteLabel: "contextual label",
        label: function() {
            return `contextual ${this.contextPropertyName || "context"}`;
        },
        oneditprepare: function() {
            const id = this.id;
            // Initialize with pending client-side values
            $("#node-input-contextPropertyName").val(this.contextPropertyName || "context");

            // Fetch server data only for deployed nodes
            $.getJSON(`/contextual-label-block/${id}?t=${Date.now()}`, function(data) {
                // Only update if node is deployed and data differs
                if (data && data.contextPropertyName !== this.contextPropertyName) {
                    $("#node-input-contextPropertyName").val(data.contextPropertyName || this.contextPropertyName || "context");
                }
            }.bind(this)).fail(function() {
                // No server data; rely on this properties (already set)
            });
        },
        oneditsave: function() {
            // Standard config properties are automatically saved
        }
    });
</script>

<!-- Help Section -->
<script type="text/markdown" data-help-name="contextual-label-block">
Attaches a context property to a message, passing through the existing message.

### Inputs
- **input** <span class="property-type">any</span>
  The input message with an existing `msg.payload`.

### Outputs
- **output** <span class="property-type">object</span>
  Input message with `msg.context` set to the context property and other properties unchanged.

### Details
The Contextual Label Block attaches a context property (`msg.context`) to a message without modifying its existing `msg.payload` or other properties. A single context property (e.g., `priority`, `clear`, `in1`) is configured in the editor, setting the nodeâ€™s display name as `contextual <contextProperty>`.

The context property is configurable only in the editor. Editor changes require redeployment; no runtime configuration is supported.

### Examples
- **Set Priority**: Set `contextProperty = priority`, input `{ payload: 5 }`, output `{ context: "priority", payload: 5 }`.
- **Clear Priority**: Set `contextProperty = clear`, input `{ payload: null }`, output `{ context: "clear", payload: null }`.
- **Set Input**: Set `contextProperty = in1`, input `{ payload: 42.0, topic: "test" }`, output `{ context: "in1", payload: 42.0, topic: "test" }`.

### Error Handling
- Missing `msg` or invalid input (not an object): Shows "missing message" (red), no output.
- Invalid context property (empty or non-string): Shows "invalid context property" (red), no output.

Status shows blue for output (e.g., `context: priority, value: 5`), red for errors.

### References
- [Node-RED Documentation](https://nodered.org/docs/) - official Node-RED documentation

</script>
