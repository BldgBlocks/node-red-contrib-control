<!-- UI Template Section: Defines the edit dialog for the Contextual Label Block node -->
<script type="text/html" data-template-name="contextual-label-block">
    <div class="form-row">
        <label for="node-input-name" title="Display name shown on the canvas"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-contextProperty" title="Context property to attach to msg.context"><i class="fa fa-list"></i> Context Property</label>
        <input type="text" id="node-input-contextProperty" placeholder="e.g., priority, clear, in1">
    </div>
</script>

<!-- JavaScript Section: Registers the node and handles editor logic -->
<script type="text/javascript">
    RED.nodes.registerType("contextual-label-block", {
        category: "control",
        color: "#301934",
        defaults: {
            name: { value: "contextual label" },
            contextProperty: { value: "context", required: true }
        },
        inputs: 1,
        outputs: 1,
        inputLabels: ["input"],
        outputLabels: ["output"],
        icon: "font-awesome/fa-wrench",
        paletteLabel: "contextual label",
        label: function() {
            return this.name || `contextual ${this.contextProperty || "label"}`;
        },
        oneditprepare: function() {
            const id = this.id;
            // Initialize with pending client-side values
            $("#node-input-name").val(this.name || "contextual label");
            $("#node-input-contextProperty").val(this.contextProperty || "context");

            // Fetch server data only for deployed nodes
            $.getJSON(`/contextual-label-block/${id}?t=${Date.now()}`, function(data) {
                // Only update if node is deployed and data differs
                if (data && (data.name !== this.name || data.contextProperty !== this.contextProperty)) {
                    $("#node-input-name").val(data.name || this.name || "contextual label");
                    $("#node-input-contextProperty").val(data.contextProperty || this.contextProperty || "context");
                }
            }.bind(this)).fail(function() {
                // No server data; rely on this properties (already set)
            });
        },
        oneditsave: function() {
            // Standard config properties are automatically saved by Node-RED
        }
    });
</script>

<!-- Help Section: Provides documentation for the Contextual Label Block node -->
<script type="text/markdown" data-help-name="contextual-label-block">
Attaches a context property to the input message, passing it through unchanged.

### Inputs
- **payload** <span class="property-type">any</span>
  The input message payload to pass through unchanged.

### Outputs
- **payload** <span class="property-type">any</span>
  The original payload, unchanged.
- **context** <span class="property-type">string</span>
  The configured context property (e.g., `priority`, `clear`, `in1`).
- Other properties from the input message (e.g., `msg.topic`) are preserved.

### Details
The Contextual Label Block attaches a `msg.context` property to the input message, set to a value configured in the editor (e.g., `priority`, `clear`, `in1`). The original `msg.payload` and other properties are passed through unchanged. The context property is set in the editor and requires redeployment to change; no runtime configuration is supported.

### Examples
- **Set Priority**: Config `contextProperty = priority`, input `{ payload: 5 }`, output `{ context: "priority", payload: 5 }`.
- **Clear Priority**: Config `contextProperty = clear`, input `{ payload: null }`, output `{ context: "clear", payload: null }`.
- **Set Input**: Config `contextProperty = in1`, input `{ payload: 42.0 }`, output `{ context: "in1", payload: 42.0 }`.

### Error Handling
- Missing or invalid input message (not an object): Shows "missing message" (red), no output.
- Invalid context property (empty or non-string): Shows "invalid context property" (red), no output.

Status shows blue for output (e.g., `context: priority, value: 5.00` for numbers, `context: clear, value: null` for null), red for errors.

- [Node-RED Documentation](https://nodered.org/docs/) - official Node-RED documentation
- [GitHub Repository](https://github.com/your-repo/node-red-contrib-buildingblocks-control) - source code and additional help
</script>
