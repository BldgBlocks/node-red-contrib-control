<!-- UI Template Section: Defines the edit dialog -->
<script type="text/html" data-template-name="count-block">
    <div class="form-row">
        <label for="node-input-name" title="Display name shown on the canvas"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label><i class="fa fa-info-circle"></i> Changed Runtime Values</label>
        <pre id="node-runtime-changes" style="color: #555; white-space: pre-wrap;">Changed Values: None</pre>
    </div>
</script>

<!-- JavaScript Section: Registers the node and handles editor logic -->
<script type="text/javascript">
    RED.nodes.registerType("count-block", {
        category: "control",
        color: "#301934",
        defaults: {
            name: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        inputLabels: ["input"],
        outputLabels: ["count"],
        icon: "font-awesome/fa-tally",
        paletteLabel: "count",
        label: function() {
            return this.name || "count";
        },
        oneditprepare: function() {
            const node = this;
            $("#node-input-name").val(node.name || "");

            $.getJSON(`/count-block-runtime/${this.id}?t=${Date.now()}`, function(data) {
                const changes = [];
                if (data.name) changes.push(`name: ${data.name}`);
                if (data.count !== undefined && data.count !== 0) {
                    changes.push(`count: ${data.count}`);
                }
                $("#node-runtime-changes").text(changes.length > 0 ? `Changed Values:\n${changes.join("\n")}` : "Changed Values: None");
            }).fail(function() {
                $("#node-runtime-changes").text("Changed Values: Unknown");
            });
        },
        oneditsave: function() {
            // Standard config properties are automatically saved by Node-RED
        }
    });
</script>

<!-- Help Section -->
<script type="text/markdown" data-help-name="count-block">
Counts boolean rising edges in the input.

### Inputs
: context (string) : Resets count (`"reset"`). Unmatched values trigger error.
: payload (boolean) : Input boolean to detect rising edges.

### Outputs
: payload (number) : Current count of rising edges.

### Properties
: name (string) : Display name in editor. Default: "" (shows "count").

### Details
Counts rising edges (false-to-true transitions) in `msg.payload` (boolean), incrementing the count on each transition. 
Resets count to 0 via `msg.context = "reset"` with `msg.payload = true`. 

### Status
- Green (dot): Reset (e.g., `state reset`).
- Blue (dot): Output on count change (e.g., `out: 5`).
- Blue (ring): Unchanged input (e.g., `out: 5`).
- Red (ring): Errors (e.g., `invalid input`, `invalid reset`).
- Yellow (ring): Unknown context (e.g., `unknown context`).

### References
- [Node-RED Documentation](https://nodered.org/docs/)
- [GitHub Repository](https://github.com/BldgBlocks/node-red-contrib-buildingblocks-control.git)
</script>
