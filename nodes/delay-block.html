<!-- UI Template Section: Defines the edit dialog -->
<script type="text/html" data-template-name="delay-block">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-delayOn"><i class="fa fa-clock-o"></i> On Delay</label>
        <input type="number" id="node-input-delayOn" placeholder="1000" min="0" step="any">
        <select id="node-input-delayOnUnits">
            <option value="milliseconds">Milliseconds</option>
            <option value="seconds">Seconds</option>
            <option value="minutes">Minutes</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-delayOff"><i class="fa fa-clock-o"></i> Off Delay</label>
        <input type="number" id="node-input-delayOff" placeholder="1000" min="0" step="any">
        <select id="node-input-delayOffUnits">
            <option value="milliseconds">Milliseconds</option>
            <option value="seconds">Seconds</option>
            <option value="minutes">Minutes</option>
        </select>
    </div>
    <div class="form-row">
        <label><i class="fa fa-info-circle"></i> Changed Runtime Values</label>
        <pre id="node-runtime-changes" style="color: #555; white-space: pre-wrap;">Changed Values: None</pre>
    </div>
</script>

<!-- JavaScript Section: Registers the node and handles editor logic -->
<script type="text/javascript">
    RED.nodes.registerType("delay-block", {
        category: "control",
        color: "#301934",
        defaults: {
            name: { value: "" },
            delayOn: { value: 1000, required: true, validate: function(v) { return !isNaN(parseFloat(v)) && parseFloat(v) >= 0; } },
            delayOnUnits: { value: "seconds" },
            delayOff: { value: 1000, required: true, validate: function(v) { return !isNaN(parseFloat(v)) && parseFloat(v) >= 0; } },
            delayOffUnits: { value: "seconds" }
        },
        inputs: 1,
        outputs: 1,
        inputLabels: ["input"],
        outputLabels: ["output"],
        icon: "font-awesome/fa-clock-o",
        paletteLabel: "delay",
        label: function() {
            return this.name || "delay";
        },
        oneditprepare: function() {
            const node = this;
            $("#node-input-name").val(node.name || "");
            $("#node-input-delayOn").val(node.delayOn || 1000);
            $("#node-input-delayOnUnits").val(node.delayOnUnits || "milliseconds");
            $("#node-input-delayOff").val(node.delayOff || 1000);
            $("#node-input-delayOffUnits").val(node.delayOffUnits || "milliseconds");

            $.getJSON(`/delay-block/${this.id}`, function(data) {
                const changes = [];
                if (data.name) changes.push(`name: ${data.name}`);
                if (data.delayOn !== 1000) changes.push(`delayOn: ${data.delayOn} ms`);
                if (data.delayOff !== 1000) changes.push(`delayOff: ${data.delayOff} ms`);
                if (data.state) changes.push(`state: ${data.state}`);
                $("#node-runtime-changes").text(changes.length > 0 ? `Changed Values:\n${changes.join("\n")}` : "Changed Values: None");
            }).fail(function() {
                $("#node-runtime-changes").text("Changed Values: Unknown");
            });
        },
        oneditvalidate: function() {
            return true;
        }
    });
</script>

<!-- Help Section: -->
<script type="text/markdown" data-help-name="delay-block">
Delays boolean state transitions with configurable on/off delays.

### Inputs
: context (string) : Configures node (`"reset"`, `"delayOn"`, `"delayOff"`). Unmatched values ignored silently.
: payload (boolean | number) : Boolean for state change; number for delay config with `msg.context`.
: *units* (string) : Units for delay context config (`"milliseconds"`, `"seconds"`, `"minutes"`).

### Outputs
: payload (boolean) : `true` after `delayOn` ms or `false` after `delayOff` ms if state persists. `msg.context` is consumed.
: *other* (any) : Other input properties preserved, except `msg.context`.

### Details
Delays `msg.payload` boolean transitions, outputting `true` after `delayOn` ms for false-to-true or `false` after `delayOff` ms for true-to-false, 
if the input state persists. Forwards the input message with updated `msg.payload`, removing `msg.context`. 
Non-transition inputs (e.g., `true` when `state=true`) or state reversions cancel pending delays without output. 

### Status
- Green (dot): Configuration (e.g., `reset`, `delayOn: 5000 ms`, `delayOff: 5000 ms`).
- Blue (dot): Outputs (e.g., `in: true, out: true`, `in: false, out: false`).
- Blue (ring): Awaiting or canceled (e.g., `awaiting true`, `canceled awaiting true`).
- Red (ring): Errors (e.g., `missing payload`, `invalid payload`, `invalid delayOn`).

### References
- [Node-RED Documentation](https://nodered.org/docs/)
- [GitHub Repository](https://github.com/BldgBlocks/node-red-contrib-buildingblocks-control.git)
</script>
