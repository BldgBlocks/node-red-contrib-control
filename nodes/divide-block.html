<script type="text/html" data-template-name="divide-block">
    <div class="form-row">
        <label for="node-input-name" title="Display name shown on the canvas"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-slots" title="Number of input slots (positive integer, e.g., 2)"><i class="fa fa-list-ol"></i> Slots</label>
        <input type="number" id="node-input-slots" placeholder="2" min="1" step="1">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType("divide-block", {
        category: "control",
        color: "#301934",
        defaults: {
            name: { value: "" },
            slots: {
                value: 2,
                required: true,
                validate: function(v) { return !isNaN(parseInt(v)) && parseInt(v) >= 1; }
            }
        },
        inputs: 1,
        outputs: 1,
        inputLabels: ["input"],
        outputLabels: ["quotient"],
        icon: "split.svg",
        paletteLabel: "divide",
        label: function() {
            return this.name ? `${this.name} (${this.slots})` : `divide (${this.slots})`;
        },
        oneditprepare: function() {
            // Initialize inputs
            $("#node-input-name").val(this.name || "divide");
            $("#node-input-slots").val(this.slots || 2);

            // Validate name input
            $("#node-input-name").on("input", function() {
                const val = $(this).val();
                if (!val || val.trim().length === 0) {
                    $(this).addClass("input-error");
                } else {
                    $(this).removeClass("input-error");
                }
            });

            // Validate slots input
            $("#node-input-slots").on("input", function() {
                const val = parseInt($(this).val(), 10);
                if (isNaN(val) || val < 1) {
                    $(this).addClass("input-error");
                } else {
                    $(this).removeClass("input-error");
                }
            });
        },
        oneditsave: function() {
            // Standard config properties are automatically saved
        },
        oneditvalidate: function() {
            const name = $("#node-input-name").val();
            const slots = parseInt($("#node-input-slots").val(), 10);
            if (!name || name.trim().length === 0) {
                $("#node-input-name").addClass("input-error");
                return false;
            }
            if (isNaN(slots) || slots < 1) {
                $("#node-input-slots").addClass("input-error");
                return false;
            }
            return true;
        }
    });
</script>

<script type="text/markdown" data-help-name="divide-block">
Divides numeric inputs from multiple slots in sequence.

### Inputs
: context (string) : Configuration commands - `"reset"`, `"slots"`, or identifies input slot (e.g., `"in1"`, `"in2"`).
: payload (number | boolean) : Number for slot input, boolean for reset, integer for slots configuration.

### Outputs
: payload (number) : Result of dividing slots in sequence (in1 / in2 / ...).

### Details
Divides numeric `msg.payload` values from slots identified by `msg.context` (e.g., `"in1"`, `"in2"`) in sequence. 

Slots (default: 2) are set via editor or `msg.context = "slots"` with positive integer. Inputs default to 1, updated via `msg.context = "inX"`. 

Inputs for `in2` onward must be non-zero to avoid division by zero. Resets inputs to 1 via `msg.context = "reset"` with `msg.payload = true`. 

Outputs a number only when the result changes. 

### Status
- Green (dot): Configuration or reset (e.g., `name: divide, slots: 2`, `state reset`, `slots: 3`).
- Blue (dot): Outputs when result changes (e.g., `in: in1=10.00, out: 5.00`).
- Blue (ring): Outputs when result unchanged (e.g., `in: in1=10.00, out: 5.00`).
- Red (ring): Errors (e.g., `invalid message`, `missing context`, `invalid input`, `divide by zero`).
- Yellow (ring): Warnings (e.g., `unknown context`).

### References
- [Node-RED Documentation](https://nodered.org/docs/)
- [GitHub Repository](https://github.com/BldgBlocks/node-red-contrib-buildingblocks-control.git)
</script>
