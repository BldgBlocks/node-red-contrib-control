<!-- UI Template Section: Defines the edit dialog for the Divide Block node -->
<script type="text/html" data-template-name="divide-block">
    <div class="form-row">
        <label for="node-input-name" title="Display name shown on the canvas"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-slots" title="Number of input slots (positive integer, e.g., 2)"><i class="fa fa-list-ol"></i> Slots</label>
        <input type="number" id="node-input-slots" placeholder="2" min="1" step="1">
    </div>
</script>

<!-- JavaScript Section: Registers the node and handles editor logic -->
<script type="text/javascript">
    RED.nodes.registerType("divide-block", {
        category: "control",
        color: "#301934",
        defaults: {
            name: { value: "divide" },
            slots: {
                value: 2,
                required: true,
                validate: function(v) { return !isNaN(parseInt(v)) && parseInt(v) >= 1; }
            }
        },
        inputs: 1,
        outputs: 1,
        inputLabels: ["input"],
        outputLabels: ["quotient"],
        icon: "font-awesome/fa-wrench",
        paletteLabel: "divide",
        label: function() {
            return this.name ? `${this.name} (${this.slots})` : `divide (${this.slots})`;
        },
        oneditprepare: function() {
            const id = this.id;
            // Initialize with pending client-side values
            $("#node-input-name").val(this.name || "divide");
            $("#node-input-slots").val(this.slots || 2);

            // Fetch server data only for deployed nodes
            $.getJSON(`/divide-block/${id}?t=${Date.now()}`, function(data) {
                // Only update if node is deployed and data differs
                if (data && (data.name !== this.name || data.slots !== this.slots)) {
                    $("#node-input-name").val(data.name || this.name || "divide");
                    $("#node-input-slots").val(data.slots || this.slots || 2);
                }
            }.bind(this)).fail(function() {
                // No server data; rely on this properties (already set)
            });
        },
        oneditsave: function() {
            // Standard config properties are automatically saved by Node-RED
        }
    });
</script>

<!-- Help Section: Provides documentation for the Divide Block node -->
<script type="text/markdown" data-help-name="divide-block">
Divides multiple numeric inputs in sequence.

### Inputs
- **context** <span class="property-type">string</span>
  Sets configuration ("reset" to clear inputs, "slots" to set number of slots) or identifies input slot (e.g., "in1", "in2").
- **payload** <span class="property-type">number | boolean</span>
  Number for input slot or slots configuration, boolean for reset.

### Outputs
- **payload** <span class="property-type">number</span>
  Result of dividing input slots in sequence.

### Details
The Divide Block divides numeric inputs from multiple slots (`in1`, `in2`, etc.) in sequence (`in1 / in2 / ...`). The number of slots is configurable in the editor or via `msg.context = "slots"` with a positive integer. Inputs default to 1 and are updated via `msg.context = "inX"` with a numeric `msg.payload`. Inputs for `in2` onward must be non-zero to avoid division by zero. Reset all inputs to 1 via `msg.context = "reset"` with `msg.payload = true`.

The node outputs a new message for every valid input slot update.

### Examples
- **Input Update**: Input `{ context: "in1", payload: 10 }` with slots=2, `in2=2`, output: `{ payload: 5 }`.
- **Set Slots**: Input `{ context: "slots", payload: 3 }`, no output, sets slots to 3, resets inputs to `[1, 1, 1]`.
- **Reset**: Input `{ context: "reset", payload: true }`, no output, resets inputs to `[1, 1]`.

### Error Handling
- Missing `msg.context`: Shows "missing context" (red), no output.
- Missing `msg.payload`: Shows "missing payload" (red), no output.
- Invalid input (non-numeric, or zero for `in2` onward): Shows "invalid input" or "divide by zero" (red), no output.
- Invalid reset value (non-boolean): Shows "invalid reset" (red), no output.
- Invalid slots value (non-integer, <1): Shows "invalid slots" (red), no output.
- Invalid input slot (e.g., `in5` with 3 slots): Shows "invalid input slot" (red), no output.
- Unknown `msg.context`: Shows "unknown context" (yellow), no output.

Status shows green for configuration (e.g., `reset`, `slots: 3`), blue for output (e.g., `out: 5.00, in: in2=2`), red for errors, yellow for unknown context.

### References
- [Node-RED Documentation](https://nodered.org/docs/) - official Node-RED documentation
- [GitHub Repository](https://github.com/your-repo/node-red-contrib-buildingblocks-control) - source code and additional help
</script>
