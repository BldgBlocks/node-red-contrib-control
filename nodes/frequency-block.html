<!-- UI Template Section: Defines the edit dialog -->
<script type="text/html" data-template-name="frequency-block">
    <div class="form-row">
        <label for="node-input-name" title="Display name shown on the canvas"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label><i class="fa fa-info-circle"></i> Changed Runtime Values</label>
        <pre id="node-runtime-changes" style="color: #555; white-space: pre-wrap;">Changed Values: None</pre>
    </div>
</script>

<!-- JavaScript Section: Registers the node and handles editor logic -->
<script type="text/javascript">
    RED.nodes.registerType("frequency-block", {
        category: "control",
        color: "#301934",
        defaults: {
            name: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        inputLabels: ["input"],
        outputLabels: ["stats"],
        icon: "font-awesome/fa-tachometer",
        paletteLabel: "frequency",
        label: function() {
            return this.name || "frequency";
        },
        oneditprepare: function() {
            const node = this;
            $("#node-input-name").val(node.name || "");

            $.getJSON(`/frequency-block-runtime/${this.id}?t=${Date.now()}`, function(data) {
                const changes = [];
                if (data.name) changes.push(`name: ${data.name}`);
                if (data.ppm !== 0) changes.push(`ppm: ${data.ppm.toFixed(2)}`);
                if (data.pph !== 0) changes.push(`pph: ${data.pph.toFixed(2)}`);
                if (data.ppd !== 0) changes.push(`ppd: ${data.ppd.toFixed(2)}`);
                $("#node-runtime-changes").text(changes.length > 0 ? `Changed Values:\n${changes.join("\n")}` : "Changed Values: None");
            }).fail(function() {
                $("#node-runtime-changes").text("Changed Values: Unknown");
            });
        },
        oneditsave: function() {
            // Standard config properties are automatically saved by Node-RED
        }
    });
</script>

<!-- Help Section -->
<script type="text/markdown" data-help-name="frequency-block">
Measures pulse frequency from boolean rising edges.

### Inputs
: context (string) : Resets state (`"reset"`). Unmatched values trigger error.
: payload (boolean) : Input boolean to detect rising edges (`true` for pulse).

### Outputs
: payload (object) : Pulse rates `{ ppm, pph, ppd }` (pulses per minute, hour, day).

### Details
Measures pulse frequency from rising edges in `msg.payload` (boolean, `true` for pulse), outputting a message with 
`msg.payload = { ppm, pph, ppd }` (pulses per minute, hour, day) on the second and subsequent rising edges 
(first edge sets baseline). Resets state via `msg.context = "reset"` with `msg.payload = true`.

### Status
- Green (dot): Configuration (e.g., `reset`).
- Blue (dot): Output (e.g., `ppm: 1.00, pph: 60.00, ppd: 1440.00`).
- Blue (ring): Non-output input (e.g., `input: false, ppm: 1.00, pph: 60.00, ppd: 1440.00`).
- Red (ring): Errors (e.g., `missing payload`, `invalid payload`, `invalid reset`).
- Yellow (ring): Warnings (e.g., `unknown context`).

### References
- [Node-RED Documentation](https://nodered.org/docs/)
- [GitHub Repository](https://github.com/BldgBlocks/node-red-contrib-buildingblocks-control.git)
</script>
