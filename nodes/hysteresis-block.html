<!-- UI Template Section: Defines the edit dialog for the Hysteresis Block node -->
<script type="text/html" data-template-name="hysteresis-block">
    <div class="form-row">
        <label for="node-input-name" title="Display name shown on the canvas"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-upperLimit" title="Upper threshold for evaluation (number)"><i class="fa fa-arrow-up"></i> Upper Limit</label>
        <input type="number" id="node-input-upperLimit" placeholder="50" step="any">
    </div>
    <div class="form-row">
        <label for="node-input-lowerLimit" title="Lower threshold for evaluation (number)"><i class="fa fa-arrow-down"></i> Lower Limit</label>
        <input type="number" id="node-input-lowerLimit" placeholder="30" step="any">
    </div>
</script>

<!-- JavaScript Section: Registers the node and handles editor logic -->
<script type="text/javascript">
    RED.nodes.registerType("hysteresis-block", {
        category: "control",
        color: "#301934",
        defaults: {
            name: { value: "hysteresis" },
            upperLimit: { value: 50, required: true, validate: function(v) { return !isNaN(parseFloat(v)); } },
            lowerLimit: { value: 30, required: true, validate: function(v) { return !isNaN(parseFloat(v)); } }
        },
        inputs: 1,
        outputs: 3,
        inputLabels: ["input"],
        outputLabels: ["above", "within", "below"],
        icon: "font-awesome/fa-wrench",
        paletteLabel: "hysteresis",
        label: function() {
            return this.name || "hysteresis";
        },
        oneditprepare: function() {
            const id = this.id;
            // Initialize with pending client-side values
            $("#node-input-name").val(this.name || "hysteresis");
            $("#node-input-upperLimit").val(this.upperLimit || 50);
            $("#node-input-lowerLimit").val(this.lowerLimit || 30);

            // Fetch server data only for deployed nodes
            $.getJSON(`/hysteresis-block/${id}?t=${Date.now()}`, function(data) {
                // Only update if node is deployed and data differs
                if (data && (data.name !== this.name || data.upperLimit !== this.upperLimit || data.lowerLimit !== this.lowerLimit)) {
                    $("#node-input-name").val(data.name || this.name || "hysteresis");
                    $("#node-input-upperLimit").val(data.upperLimit || this.upperLimit || 50);
                    $("#node-input-lowerLimit").val(data.lowerLimit || this.lowerLimit || 30);
                }
            }.bind(this)).fail(function() {
                // No server data; rely on this properties (already set)
            });
        },
        oneditsave: function() {
            // Standard config properties are automatically saved by Node-RED
        }
    });
</script>

<!-- Help Section: Provides documentation for the Hysteresis Block node -->
<script type="text/markdown" data-help-name="hysteresis-block">
Evaluates numeric input against limits with hysteresis.

### Inputs
- **context** <span class="property-type">string</span>
  Sets configuration ("upperLimit" or "lowerLimit").
- **payload** <span class="property-type">number</span>
  Number for evaluation or configuration value.

### Outputs
1. **above** <span class="property-type">boolean</span>
   True when above upper limit, else false.
2. **within** <span class="property-type">boolean</span>
   True when within limits, else false.
3. **below** <span class="property-type">boolean</span>
   True when below lower limit, else false.

### Details
The Hysteresis Block evaluates `msg.payload` (number) against `upperLimit` and `lowerLimit` with hysteresis, outputting `true` to one port (above, within, or below) and `false` to others. Configure limits via the editor or `msg.context = "upperLimit"` or `"lowerLimit"` with a numeric `msg.payload`.

Editor changes require redeployment; message-based changes apply immediately and are reflected in the editor.

The node outputs new messages for every valid input.

### Examples
- **Input Above**: Input `{ payload: 55 }` with `upperLimit=50`, `lowerLimit=30`, output: `[ { payload: true }, { payload: false }, { payload: false } ]`.
- **Set Limit**: Input `{ context: "upperLimit", payload: 60 }`, no output, sets `upperLimit` to 60.
- **Input Within**: Input `{ payload: 40 }` with `upperLimit=50`, `lowerLimit=30`, output: `[ { payload: false }, { payload: true }, { payload: false } ]`.

### Error Handling
- Missing `msg.payload`: Shows "missing input" or "missing payload" (red), no output.
- Invalid input or limit (non-numeric): Shows "invalid input" or "invalid X" (red), no output.
- Invalid upperLimit (≤ lowerLimit): Shows "invalid upperLimit" (red), no output.
- Invalid lowerLimit (≥ upperLimit): Shows "invalid lowerLimit" (red), no output.
- Unknown `msg.context`: Shows "unknown context" (yellow), no output.

Status shows green for configuration (e.g., `upperLimit: 50`), blue for output (e.g., `out: within, in: 40.00`), red for errors, yellow for unknown context.

### References
- [Node-RED Documentation](https://nodered.org/docs/) - official Node-RED documentation
- [GitHub Repository](https://github.com/your-repo/node-red-contrib-buildingblocks-control) - source code and additional help
</script>
