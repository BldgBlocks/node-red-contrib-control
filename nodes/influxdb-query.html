<script type="text/html" data-template-name="influxdb-query">
  <div class="form-row">
    <label for="node-input-influxConfig"
      ><i class="fa fa-server"></i> InfluxDB Config</label
    >
    <input
      type="text"
      id="node-input-influxConfig"
      class="input-node"
      data-type="influxdb-config"
    />
  </div>
  <div class="form-row">
    <label for="node-input-bucket"><i class="fa fa-tag"></i> Bucket</label>
    <input type="text" id="node-input-bucket" placeholder="e.g., sensor_data" />
  </div>
  <div class="form-row">
    <label for="node-input-defaultTimeSpan"
      ><i class="fa fa-clock-o"></i> Default Time Span (seconds)</label
    >
    <input
      type="number"
      id="node-input-defaultTimeSpan"
      placeholder="e.g., 604800"
    />
  </div>
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
</script>

<script type="text/javascript">
  RED.nodes.registerType("influxdb-query", {
    category: "influxdb",
    color: "#a6bbcf",
    defaults: {
      influxConfig: { value: "", type: "influxdb-config", required: true },
      bucket: { value: "Undefined" },
      defaultTimeSpan: { value: 604800 },
      name: { value: "" },
    },
    inputs: 1,
    outputs: 1,
    icon: "database.png",
    label: function () {
      return this.name || "influxdb-query";
    },
  });
</script>
