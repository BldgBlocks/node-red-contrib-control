<!-- UI Template Section: Defines the edit dialog -->
<script type="text/html" data-template-name="max-block">
    <div class="form-row">
        <label for="node-input-name" title="Display name shown on the canvas"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-max" title="Maximum value for capping the input number"><i class="fa fa-arrow-up"></i> Max</label>
        <input type="number" id="node-input-max" placeholder="50" min="0" step="any">
    </div>
    <div class="form-row">
        <label><i class="fa fa-info-circle"></i> Changed Runtime Values</label>
        <pre id="node-runtime-changes" style="color: #555; white-space: pre-wrap;">Changed Values: None</pre>
    </div>
</script>

<!-- JavaScript Section: Registers the node and handles editor logic -->
<script type="text/javascript">
    RED.nodes.registerType("max-block", {
        category: "control",
        color: "#301934",
        defaults: {
            name: { value: "" },
            max: { value: 50, required: true, validate: function(v) { return !isNaN(parseFloat(v)) && parseFloat(v) >= 0; } }
        },
        inputs: 1,
        outputs: 1,
        inputLabels: ["input"],
        outputLabels: ["output"],
        icon: "font-awesome/fa-arrow-circle-up",
        paletteLabel: "max",
        label: function() {
            return this.name || "max";
        },
        oneditprepare: function() {
            const node = this;
            $("#node-input-name").val(node.name || "");
            $("#node-input-max").val(node.max || 50);

            // Ensure node.max is a number for comparison
            const editorMax = parseFloat(node.max) || 50;

            $.getJSON(`/max-block-runtime/${this.id}?t=${Date.now()}`, function(data) {
                const changes = [];
                if (data.name) changes.push(`name: ${data.name}`);
                if (data.max !== undefined && !isNaN(data.max) && parseFloat(data.max) !== parseFloat(editorMax)) {
                    changes.push(`max: ${data.max}`);
                }
                $("#node-runtime-changes").text(changes.length > 0 ? `Changed Values:\n${changes.join("\n")}` : "Changed Values: None");
            }).fail(function() {
                $("#node-runtime-changes").text("Changed Values: Unknown");
            });
        },
        oneditsave: function() {
            // Standard config properties are automatically saved by Node-RED
        }
    });
</script>

<!-- Help Section -->
<script type="text/markdown" data-help-name="max-block">
Caps a numeric input at a configurable maximum value.

### Inputs
: context (string) : Configures maximum value (`"max"`, `"setpoint"`). Unmatched values trigger warning.
: payload (number) : Input number to cap or new maximum value with `msg.context`.

### Outputs
: payload (number) : Input number capped at the maximum value.
: *other* (any) : All input properties preserved, including `msg.context`.

### Properties
: max (number) : Maximum value for capping (â‰¥ 0). Default: 50.

### Details
Caps `msg.payload` (a number) to the maximum value (`max`, default: 50), forwarding the input message with updated `msg.payload`. 

Configurable via editor (`name`, `max`) or `msg.context` (`"max"`, `"setpoint"`) with numeric `msg.payload`.

### Status
- Green (dot): Configuration (e.g., `max: 50`).
- Blue (dot): Output with changed value (e.g., `in: 60.00, out: 50.00`).
- Blue (ring): Output with unchanged value (e.g., `in: 40.00, out: 40.00`).
- Red (ring): Errors (e.g., `missing payload`, `invalid payload`, `invalid max`).
- Yellow (ring): Warnings (e.g., `unknown context`).

### References
- [Node-RED Documentation](https://nodered.org/docs/)
- [GitHub Repository](https://github.com/BldgBlocks/node-red-contrib-buildingblocks-control.git)
</script>
