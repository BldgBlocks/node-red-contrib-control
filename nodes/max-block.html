<!-- UI Template Section: Defines the edit dialog for the Max Block node -->
<script type="text/html" data-template-name="max-block">
    <div class="form-row">
        <label for="node-input-name" title="Display name shown on the canvas"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-max" title="Default maximum value for capping (number)"><i class="fa fa-arrow-up"></i> Max</label>
        <input type="number" id="node-input-max" placeholder="50" step="any">
    </div>
</script>

<!-- JavaScript Section: Registers the node and handles editor logic -->
<script type="text/javascript">
    RED.nodes.registerType("max-block", {
        category: "control",
        color: "#301934",
        defaults: {
            name: { value: "max" },
            max: { value: 50, required: true, validate: function(v) { return !isNaN(parseFloat(v)); } }
        },
        inputs: 1,
        outputs: 1,
        inputLabels: ["input"],
        outputLabels: ["output"],
        icon: "font-awesome/fa-wrench",
        paletteLabel: "max",
        label: function() {
            return this.name || "max";
        },
        oneditprepare: function() {
            const id = this.id;
            // Initialize with pending client-side values
            $("#node-input-name").val(this.name || "max");
            $("#node-input-max").val(this.max || 50);

            // Fetch server data only for deployed nodes
            $.getJSON(`/max-block/${id}?t=${Date.now()}`, function(data) {
                // Only update if node is deployed and data differs
                if (data && (data.name !== this.name || data.max !== this.max)) {
                    $("#node-input-name").val(data.name || this.name || "max");
                    $("#node-input-max").val(data.max || this.max || 50);
                }
            }.bind(this)).fail(function() {
                // No server data; rely on this properties (already set)
            });
        },
        oneditsave: function() {
            // Standard config properties are automatically saved by Node-RED
        }
    });
</script>

<!-- Help Section: Provides documentation for the Max Block node -->
<script type="text/markdown" data-help-name="max-block">
Caps a number input at a configurable maximum value.

### Inputs
- **context** <span class="property-type">string</span>
  Sets configuration ("max" or "setpoint" to update maximum).
- **payload** <span class="property-type">number</span>
  Input number to cap, or maximum value for config.

### Outputs
- **payload** <span class="property-type">number</span>
  Input capped at the maximum value.
- Other properties from the input message (e.g., `msg.topic`, `msg.context`) are preserved.

### Details
The Max Block caps `msg.payload` (a number) to a maximum value (default: 50). The node passes the original input message with `msg.payload` updated to the capped value.

The node name and maximum are configurable in the editor. The maximum can be updated via `msg.context = "max"` or `"setpoint"` with a numeric `msg.payload`. Editor changes require redeployment; message-based updates apply immediately and are reflected in the editor.

The node outputs the message only when the capped value changes.

### Examples
- **Cap Input**: Input `{ payload: 60 }` with `max=50`, output: `{ payload: 50, ...original }`.
- **Set Max**: Input `{ context: "max", payload: 75 }`, no output, sets `max` to 75.
- **Unchanged**: Input `{ payload: 40 }` with `max=50`, no output if previously output 40.

### Error Handling
- Missing `msg.payload`: Shows "missing input" or "missing payload" (red), no output.
- Invalid input (non-numeric): Shows "invalid input" (red), no output.
- Invalid maximum (non-numeric): Shows "invalid max" (red), no output.
- Unknown `msg.context`: Shows "unknown context" (yellow), no output.

Status shows green for configuration (e.g., `max: 60`), blue for output (e.g., `in: 65.00, out: 60.00`) or unchanged (same), red for errors, yellow for unknown context.

### References
- [Node-RED Documentation](https://nodered.org/docs/) - official Node-RED documentation
- [GitHub Repository](https://github.com/your-repo/node-red-contrib-buildingblocks-control) - source code and additional help
</script>
