<!-- UI Template Section: Defines the edit dialog for the Min Block node -->
<script type="text/html" data-template-name="min-block">
    <div class="form-row">
        <label for="node-input-name" title="Display name shown on the canvas"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-min" title="Default minimum value for capping (number)"><i class="fa fa-arrow-down"></i> Min</label>
        <input type="number" id="node-input-min" placeholder="50" step="any">
    </div>
</script>

<!-- JavaScript Section: Registers the node and handles editor logic -->
<script type="text/javascript">
    RED.nodes.registerType("min-block", {
        category: "control",
        color: "#301934",
        defaults: {
            name: { value: "min" },
            min: { value: 50, required: true, validate: function(v) { return !isNaN(parseFloat(v)); } }
        },
        inputs: 1,
        outputs: 1,
        inputLabels: ["input"],
        outputLabels: ["output"],
        icon: "font-awesome/fa-wrench",
        paletteLabel: "min",
        label: function() {
            return this.name || "min";
        },
        oneditprepare: function() {
            const id = this.id;
            // Initialize with pending client-side values
            $("#node-input-name").val(this.name || "min");
            $("#node-input-min").val(this.min || 50);

            // Fetch server data only for deployed nodes
            $.getJSON(`/min-block/${id}?t=${Date.now()}`, function(data) {
                // Only update if node is deployed and data differs
                if (data && (data.name !== this.name || data.min !== this.min)) {
                    $("#node-input-name").val(data.name || this.name || "min");
                    $("#node-input-min").val(data.min || this.min || 50);
                }
            }.bind(this)).fail(function() {
                // No server data; rely on this properties (already set)
            });
        },
        oneditsave: function() {
            // Standard config properties are automatically saved by Node-RED
        }
    });
</script>

<!-- Help Section: Provides documentation for the Min Block node -->
<script type="text/markdown" data-help-name="min-block">
Ensures a number input is at least a configurable minimum value.

### Inputs
- **context** <span class="property-type">string</span>
  Sets configuration ("min" or "setpoint" to update minimum).
- **payload** <span class="property-type">number</span>
  Input number to cap, or minimum value for config.

### Outputs
- **payload** <span class="property-type">number</span>
  Input enforced at the minimum value.
- Other properties from the input message (e.g., `msg.topic`, `msg.context`) are preserved.

### Details
The Min Block ensures `msg.payload` (a number) is at least a minimum value (default: 50). The node passes the original input message with `msg.payload` updated to the capped value.

The node name and minimum are configurable in the editor. The minimum can be updated via `msg.context = "min"` or `"setpoint"` with a numeric `msg.payload`. Editor changes require redeployment; message-based updates apply immediately and are reflected in the editor.

The node outputs the message only when the capped value changes.

### Examples
- **Cap Input**: Input `{ payload: 40 }` with `min=50`, output: `{ payload: 50, ...original }`.
- **Set Min**: Input `{ context: "min", payload: 25 }`, no output, sets `min` to 25.
- **Unchanged**: Input `{ payload: 60 }` with `min=50`, no output if previously output 60.

### Error Handling
- Missing `msg.payload`: Shows "missing input" or "missing payload" (red), no output.
- Invalid input (non-numeric): Shows "invalid input" (red), no output.
- Invalid minimum (non-numeric): Shows "invalid min" (red), no output.
- Unknown `msg.context`: Shows "unknown context" (yellow), no output.

Status shows green for configuration (e.g., `min: 60`), blue for output (e.g., `in: 45.00, out: 50.00`) or unchanged (same), red for errors, yellow for unknown context.

### References
- [Node-RED Documentation](https://nodered.org/docs/) - official Node-RED documentation
- [GitHub Repository](https://github.com/your-repo/node-red-contrib-buildingblocks-control) - source code and additional help
</script>
