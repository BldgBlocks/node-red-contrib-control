<!-- UI Template Section: Defines the edit dialog -->
<script type="text/html" data-template-name="min-block">
    <div class="form-row">
        <label for="node-input-name" title="Display name shown on the canvas"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-min" title="Minimum value for capping the input number"><i class="fa fa-arrow-down"></i> Min</label>
        <input type="number" id="node-input-min" placeholder="50" min="0" step="any">
    </div>
    <div class="form-row">
        <label><i class="fa fa-info-circle"></i> Changed Runtime Values</label>
        <pre id="node-runtime-changes" style="color: #555; white-space: pre-wrap;">Changed Values: None</pre>
    </div>
</script>

<!-- JavaScript Section: Registers the node and handles editor logic -->
<script type="text/javascript">
    RED.nodes.registerType("min-block", {
        category: "control",
        color: "#301934",
        defaults: {
            name: { value: "" },
            min: { value: 50, required: true, validate: function(v) { return !isNaN(parseFloat(v)) && parseFloat(v) >= 0; } }
        },
        inputs: 1,
        outputs: 1,
        inputLabels: ["input"],
        outputLabels: ["output"],
        icon: "font-awesome/fa-arrow-circle-down",
        paletteLabel: "min",
        label: function() {
            return this.name || "min";
        },
        oneditprepare: function() {
            const node = this;
            $("#node-input-name").val(node.name || "");
            $("#node-input-min").val(node.min || 50);

            // Ensure node.min is a number for comparison
            const editorMin = parseFloat(node.min) || 50;

            $.getJSON(`/min-block-runtime/${this.id}?t=${Date.now()}`, function(data) {
                const changes = [];
                if (data.name) changes.push(`name: ${data.name}`);
                if (data.min !== undefined && !isNaN(data.min) && parseFloat(data.min) !== parseFloat(editorMin)) {
                    changes.push(`min: ${data.min}`);
                }
                $("#node-runtime-changes").text(changes.length > 0 ? `Changed Values:\n${changes.join("\n")}` : "Changed Values: None");
            }).fail(function() {
                $("#node-runtime-changes").text("Changed Values: Unknown");
            });
        },
        oneditsave: function() {
            // Standard config properties are automatically saved by Node-RED
        }
    });
</script>

<!-- Help Section -->
<script type="text/markdown" data-help-name="min-block">
Ensures a numeric input is at least a configurable minimum value.

### Inputs
: context (string) : Configures minimum value (`"min"`, `"setpoint"`). Unmatched values trigger warning.
: payload (number) : Input number to cap or new minimum value with `msg.context`.

### Outputs
: payload (number) : Input number capped at the minimum value.
: *other* (any) : All input properties preserved, including `msg.context`.

### Properties
: min (number) : Minimum value for capping (â‰¥ 0). Default: 50.

### Details
Ensures `msg.payload` (a number) is at least the minimum value (`min`, default: 50), forwarding the input message with updated `msg.payload`. 

Outputs on every valid input, with status indicating whether the output changed.

### Status
- Green (dot): Configuration (e.g., `min: 50`).
- Blue (dot): Output with changed value (e.g., `in: 40.00, out: 50.00`).
- Blue (ring): Output with unchanged value (e.g., `in: 60.00, out: 60.00`).
- Red (ring): Errors (e.g., `missing payload`, `invalid payload`, `invalid min`).
- Yellow (ring): Warnings (e.g., `unknown context`).

### References
- [Node-RED Documentation](https://nodered.org/docs/)
- [GitHub Repository](https://github.com/BldgBlocks/node-red-contrib-buildingblocks-control.git)
</script>
