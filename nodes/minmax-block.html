<!-- UI Template Section: Defines the edit dialog for the MinMax Block node -->
<script type="text/html" data-template-name="minmax-block">
    <div class="form-row">
        <label for="node-input-name" title="Display name shown on the canvas"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-min" title="Minimum value for clamping (number)"><i class="fa fa-arrow-down"></i> Min</label>
        <input type="number" id="node-input-min" placeholder="0" step="any">
    </div>
    <div class="form-row">
        <label for="node-input-max" title="Maximum value for clamping (number)"><i class="fa fa-arrow-up"></i> Max</label>
        <input type="number" id="node-input-max" placeholder="100" step="any">
    </div>
</script>

<!-- JavaScript Section: Registers the node and handles editor logic -->
<script type="text/javascript">
    RED.nodes.registerType("minmax-block", {
        category: "control",
        color: "#301934",
        defaults: {
            name: { value: "minmax" },
            min: { value: 0, required: true, validate: function(v) { return !isNaN(parseFloat(v)); } },
            max: { value: 100, required: true, validate: function(v) { return !isNaN(parseFloat(v)); } }
        },
        inputs: 1,
        outputs: 1,
        inputLabels: ["input"],
        outputLabels: ["output"],
        icon: "font-awesome/fa-wrench",
        paletteLabel: "minmax",
        label: function() {
            return this.name || "minmax";
        },
        oneditprepare: function() {
            const id = this.id;
            // Initialize with pending client-side values
            $("#node-input-name").val(this.name || "minmax");
            $("#node-input-min").val(this.min || 0);
            $("#node-input-max").val(this.max || 100);

            // Fetch server data only for deployed nodes
            $.getJSON(`/minmax-block/${id}?t=${Date.now()}`, function(data) {
                // Only update if node is deployed and data differs
                if (data && (data.name !== this.name || data.min !== this.min || data.max !== this.max)) {
                    $("#node-input-name").val(data.name || this.name || "minmax");
                    $("#node-input-min").val(data.min || this.min || 0);
                    $("#node-input-max").val(data.max || this.max || 100);
                }
            }.bind(this)).fail(function() {
                // No server data; rely on this properties (already set)
            });
        },
        oneditsave: function() {
            // Standard config properties are automatically saved by Node-RED
        }
    });
</script>

<!-- Help Section: Provides documentation for the MinMax Block node -->
<script type="text/markdown" data-help-name="minmax-block">
Clamps a numeric input to a configurable range.

### Inputs
- **context** <span class="property-type">string</span>
  Sets configuration ("min" or "max").
- **payload** <span class="property-type">number</span>
  Input value to clamp or config value for min/max.

### Outputs
- **payload** <span class="property-type">number</span>
  Clamped input value within [min, max].
- Other properties from the input message (e.g., `msg.topic`, `msg.context`) are preserved.

### Details
The MinMax Block clamps `msg.payload` (a number) to a range defined by `min` and `max` (default: 0, 100). It ensures `min â‰¤ max` by adjusting the other value if needed (e.g., setting `min > max` updates `max` to `min`). The node passes the original input message with `msg.payload` updated to the clamped value.

The node name, min, and max are configurable in the editor. Min and max can be updated via `msg.context = "min"` or `"max"` with a numeric `msg.payload`. Editor changes require redeployment; message-based updates apply immediately and are reflected in the editor.

The node outputs the message only when the input or clamped output value changes.

### Examples
- **Clamp Input**: Input `{ payload: 150 }` with `min=0`, `max=100`, output: `{ payload: 100, ...original }`.
- **Set Min**: Input `{ context: "min", payload: 10 }`, no output, sets `min` to 10.
- **Set Max Below Min**: Input `{ context: "max", payload: 5 }` with `min=10`, no output, sets `max=5`, `min=5`.

### Error Handling
- Missing `msg.payload`: Shows "missing input" or "missing payload" (red), no output.
- Invalid input (non-numeric): Shows "invalid input" (red), no output.
- Invalid min/max (non-numeric): Shows "invalid min" or "invalid max" (red), no output.
- Unknown `msg.context`: Shows "unknown context" (yellow), no output.

Status shows green for configuration (e.g., `min: 10`, `max: 90, min adjusted to 90`), blue for output (e.g., `in: 75.00, out: 75.00`) or unchanged (same), red for errors, yellow for unknown context.

- [Node-RED Documentation](https://nodered.org/docs/) - official Node-RED documentation
- [GitHub Repository](https://github.com/your-repo/node-red-contrib-buildingblocks-control) - source code and additional help
</script>
