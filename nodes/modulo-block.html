<!-- UI Template Section -->
<script type="text/html" data-template-name="modulo-block">
    <div class="form-row">
        <label for="node-input-name" title="Display name shown on the canvas"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-slots" title="Number of input slots (positive integer, e.g., 2)"><i class="fa fa-list-ol"></i> Slots</label>
        <input type="number" id="node-input-slots" placeholder="2" min="1" step="1">
    </div>
</script>

<!-- JavaScript Section -->
<script type="text/javascript">
    RED.nodes.registerType("modulo-block", {
        category: "control",
        color: "#301934",
        defaults: {
            name: { value: "" },
            slots: {
                value: 2,
                required: true,
                validate: function(v) { return !isNaN(parseInt(v)) && parseInt(v) >= 1; }
            }
        },
        inputs: 1,
        outputs: 1,
        inputLabels: ["input"],
        outputLabels: ["remainder"],
        icon: "font-awesome/fa-percent",
        paletteLabel: "modulo",
        label: function() {
            return this.name ? `${this.name} (${this.slots})` : `modulo (${this.slots})`;
        },
        oneditprepare: function() {
            const node = this;
            $("#node-input-name").val(node.name || "");
            $("#node-input-slots").val(node.slots || 2);

            $("#node-input-slots").on("input", function() {
                const val = parseInt($(this).val(), 10);
                if (isNaN(val) || val < 1) {
                    $(this).addClass("input-error");
                } else {
                    $(this).removeClass("input-error");
                }
            });
        },
        oneditsave: function() {
            // Standard config properties are automatically saved
        },
        oneditvalidate: function() {
            const slots = parseInt($("#node-input-slots").val(), 10);
            if (isNaN(slots) || slots < 1) {
                $("#node-input-slots").addClass("input-error");
                return false;
            }
            return true;
        }
    });
</script>

<!-- Help Section -->
<script type="text/markdown" data-help-name="modulo-block">
Computes the modulo (remainder) of numeric inputs from multiple slots in sequence.

### Inputs
: context (string) : Configures reset (`"reset"`), slots (`"slots"`), or identifies input slot (e.g., `"in1"`, `"in2"`).
: payload (number | boolean | integer) : Number for slot input, boolean for reset, integer for slots configuration.

### Outputs
: payload (number) : Result of modulo operation (in1 % in2 % ...).

### Properties
: name (string) : Display name in editor. Default: "" (shows "modulo").
: slots (number) : Number of input slots (positive integer). Default: 2.

### Details
Computes the modulo of numeric `msg.payload` values from slots identified by `msg.context` (e.g., `"in1"`, `"in2"`) in sequence (in1 % in2 % ...). Slots (default: 2) are set via editor or `msg.context = "slots"` with positive integer. Inputs default to 1, updated via `msg.context = "inX"`. Inputs for `in2` onward must be non-zero to avoid modulo by zero. Resets inputs to 1 via `msg.context = "reset"` with `msg.payload = true`. Outputs `{ payload: number }` only when the result changes. Editor changes require redeployment; message updates apply immediately. Used in control systems for cyclic or remainder-based calculations.

### Error Handling
- Missing `msg`: No output, red status (`invalid message`).
- Missing `msg.context`: No output, red status (`missing context`).
- Missing `msg.payload`: No output, red status (`missing payload`).
- Invalid `msg.payload` for slots (non-numeric, non-finite): No output, red status (`invalid input`).
- Invalid `msg.payload` for `in2` onward (zero): No output, red status (`modulo by zero`).
- Invalid `msg.payload` for reset (non-boolean): No output, red status (`invalid reset`).
- Invalid `msg.payload` for slots (non-integer, <1): No output, red status (`invalid slots`).
- Invalid input slot (e.g., `in3` for 2 slots): No output, red status (`invalid input slot X`).
- Invalid `msg.context`: No output, yellow status (`unknown context`), errors with message.

### Status
- Green (dot): Configuration or reset (e.g., `name: modulo, slots: 2`, `state reset`, `slots: 3`).
- Blue (dot): Outputs when result changes (e.g., `in: in1=10.00, out: 4.00`).
- Blue (ring): Outputs when result unchanged (e.g., `in: in1=10.00, out: 4.00`).
- Red (ring): Errors (e.g., `invalid message`, `missing context`, `modulo by zero`).
- Yellow (ring): Unknown context (e.g., `unknown context`).

### References
- [Node-RED Documentation](https://nodered.org/docs/)
- [GitHub Repository](https://github.com/BldgBlocks/node-red-contrib-buildingblocks-control.git)
</script>
