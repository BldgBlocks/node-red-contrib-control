<script type="text/html" data-template-name="multiply-block">
    <div class="form-row">
        <label for="node-input-name" title="Display name shown on the canvas"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-slots" title="Number of input slots (positive integer, e.g., 2)"><i class="fa fa-list-ol"></i> Slots</label>
        <input type="number" id="node-input-slots" placeholder="2" min="1" step="1">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType("multiply-block", {
        category: "control",
        color: "#301934",
        defaults: {
            name: { value: "" },
            slots: {
                value: 2,
                required: true,
                validate: function(v) { return !isNaN(parseInt(v)) && parseInt(v) >= 1; }
            }
        },
        inputs: 1,
        outputs: 1,
        inputLabels: ["input"],
        outputLabels: ["product"],
        icon: "font-awesome/fa-times",
        paletteLabel: "multiply",
        label: function() {
            return this.name ? `${this.name} (${this.slots})` : `multiply (${this.slots})`;
        },
        oneditprepare: function() {
            // Initialize inputs
            $("#node-input-name").val(this.name || "multiply");
            $("#node-input-slots").val(this.slots || 2);

            // Validate name input
            $("#node-input-name").on("input", function() {
                const val = $(this).val();
                if (!val || val.trim().length === 0) {
                    $(this).addClass("input-error");
                } else {
                    $(this).removeClass("input-error");
                }
            });

            // Validate slots input
            $("#node-input-slots").on("input", function() {
                const val = parseInt($(this).val(), 10);
                if (isNaN(val) || val < 1) {
                    $(this).addClass("input-error");
                } else {
                    $(this).removeClass("input-error");
                }
            });
        },
        oneditsave: function() {
            // Standard config properties are automatically saved
        },
        oneditvalidate: function() {
            const name = $("#node-input-name").val();
            const slots = parseInt($("#node-input-slots").val(), 10);
            if (!name || name.trim().length === 0) {
                $("#node-input-name").addClass("input-error");
                return false;
            }
            if (isNaN(slots) || slots < 1) {
                $("#node-input-slots").addClass("input-error");
                return false;
            }
            return true;
        }
    });
</script>

<script type="text/markdown" data-help-name="multiply-block">
Multiplies numeric inputs from multiple slots.

### Inputs
: context (string) : Configures reset (`"reset"`), slots (`"slots"`), or identifies input slot (e.g., `"in1"`, `"in2"`).
: payload (number | boolean) : Number for slot input, boolean for reset, integer for slots configuration.

### Outputs
: payload (number) : Product of all slot values.

### Details
Multiplies numeric `msg.payload` values from slots identified by `msg.context` (e.g., `"in1"`, `"in2"`). Slots (default: 2) are set via editor or `msg.context = "slots"` with positive integer. Inputs default to 1, updated via `msg.context = "inX"`. Resets inputs to 1 via `msg.context = "reset"` with `msg.payload = true`. Outputs `{ payload: number }` only when the product changes. Editor changes require redeployment; message updates apply immediately. Used in control systems for scaling or gain calculations.

### Error Handling
- Invalid message (e.g., `msg` undefined): No output, red status (`invalid message`).
- Missing `msg.context`: No output, red status (`missing context`).
- Missing `msg.payload`: No output, red status (`missing payload`).
- Invalid `msg.payload` (non-numeric for slots): No output, red status (`invalid input`).
- Invalid reset `msg.payload` (non-boolean): No output, red status (`invalid reset`).
- Invalid slots (non-integer, <1): No output, red status (`invalid slots`).
- Invalid input slot (e.g., `in5` for 3 slots): No output, red status (`invalid input slot X`).
- Unknown `msg.context`: No output, yellow status (`unknown context`).

### Status
- Green (dot): Configuration or reset (e.g., `name: multiply, slots: 2`, `state reset`, `slots: 3`).
- Blue (dot): Outputs when product changes (e.g., `in: in1=5.00, out: 5.00`).
- Blue (ring): Outputs when product unchanged (e.g., `in: in1=5.00, out: 5.00`).
- Red (ring): Errors (e.g., `invalid message`, `missing context`, `invalid input`).
- Yellow (ring): Warnings (e.g., `unknown context`).

### References
- [Node-RED Documentation](https://nodered.org/docs/)
- [GitHub Repository](https://github.com/BldgBlocks/node-red-contrib-buildingblocks-control.git)
</script>
