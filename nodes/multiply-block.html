<!-- UI Template Section: Defines the edit dialog for the Multiply Block node -->
<script type="text/html" data-template-name="multiply-block">
    <div class="form-row">
        <label for="node-input-name" title="Display name shown on the canvas"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-slots" title="Number of input slots (positive integer, e.g., 2)"><i class="fa fa-list-ol"></i> Slots</label>
        <input type="number" id="node-input-slots" placeholder="2" min="1" step="1">
    </div>
</script>

<!-- JavaScript Section: Registers the node and handles editor logic -->
<script type="text/javascript">
    RED.nodes.registerType("multiply-block", {
        category: "control",
        color: "#301934",
        defaults: {
            name: { value: "multiply" },
            slots: {
                value: 2,
                required: true,
                validate: function(v) { return !isNaN(parseInt(v)) && parseInt(v) >= 1; }
            }
        },
        inputs: 1,
        outputs: 1,
        inputLabels: ["input"],
        outputLabels: ["product"],
        icon: "font-awesome/fa-wrench",
        paletteLabel: "multiply",
        label: function() {
            return this.name || `multiply (${this.slots})`;
        },
        oneditprepare: function() {
            const id = this.id;
            // Initialize with pending client-side values
            $("#node-input-name").val(this.name || "multiply");
            $("#node-input-slots").val(this.slots || 2);

            // Fetch server data only for deployed nodes
            $.getJSON(`/multiply-block/${id}?t=${Date.now()}`, function(data) {
                // Only update if node is deployed and data differs
                if (data && (data.name !== this.name || data.slots !== this.slots)) {
                    $("#node-input-name").val(data.name || this.name || "multiply");
                    $("#node-input-slots").val(data.slots || this.slots || 2);
                }
            }.bind(this)).fail(function() {
                // No server data; rely on this properties (already set)
            });
        },
        oneditsave: function() {
            // Standard config properties are automatically saved by Node-RED
        }
    });
</script>

<!-- Help Section: Provides documentation for the Multiply Block node -->
<script type="text/markdown" data-help-name="multiply-block">
Multiplies multiple numeric inputs.

### Inputs
- **context** <span class="property-type">string</span>
  Sets configuration ("reset" to clear inputs, "slots" to set number of slots) or identifies input slot (e.g., "in1", "in2").
- **payload** <span class="property-type">number | boolean | number</span>
  Number for input slot, boolean for reset, integer for slots configuration.

### Outputs
- **payload** <span class="property-type">number</span>
  Product of all input slots.

### Details
The Multiply Block multiplies numeric inputs from multiple slots identified by `msg.context` (e.g., `in1`, `in2`) in sequence (`in1 * in2 * ...`). The number of slots is configurable in the editor or via `msg.context = "slots"` with a positive integer. Inputs default to 1 and are updated via `msg.context = "inX"` with a numeric `msg.payload`. Reset all inputs to 1 via `msg.context = "reset"` with `msg.payload = true`. The node label shows the slot count (e.g., `multiply (2)`).

Editor changes require redeployment; message-based updates apply immediately and are reflected in the editor.

The node outputs a new message with the product only when the product changes.

### Examples
- **Input Slot**: Input `{ context: "in1", payload: 5 }` with 2 slots, may output: `{ payload: 5 }` if `in2=1`.
- **Reset**: Input `{ context: "reset", payload: true }`, no output, resets inputs to 1.
- **Set Slots**: Input `{ context: "slots", payload: 3 }`, no output, sets 3 slots.

### Error Handling
- Missing `msg.context`: Shows "missing context" (red), no output.
- Missing `msg.payload`: Shows "missing payload" (red), no output.
- Invalid input (non-numeric): Shows "invalid input" (red), no output.
- Invalid reset value (non-boolean): Shows "invalid reset" (red), no output.
- Invalid slots value (non-integer, <1): Shows "invalid slots" (red), no output.
- Invalid input slot (e.g., `in5` with 3 slots): Shows "invalid input slot" (red), no output.
- Unknown `msg.context`: Shows "unknown context" (yellow), no output.

Status shows green for configuration (e.g., `reset`, `slots: 3`), blue for output (e.g., `in: in2=5.00, out: 15.00`) or unchanged (same), red for errors, yellow for unknown context.

### References
- [Node-RED Documentation](https://nodered.org/docs/) - official Node-RED documentation
- [GitHub Repository](https://github.com/your-repo/node-red-contrib-buildingblocks-control) - source code and additional help
</script>
