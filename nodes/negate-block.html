<script type="text/markdown" data-help-name="negate-block">
Negates a number or boolean input value.

### Inputs
- **payload** <span class="property-type">number | boolean</span>
  Value to negate (number or boolean).

### Outputs
- **payload** <span class="property-type">number | boolean</span>
  Negated value (-number or !boolean).
- Other properties from the input message (e.g., `msg.topic`, `msg.context`) are preserved.

### Details
The Negate Block negates `msg.payload`. For numbers, it outputs the negative (e.g., `5` → `-5`). For booleans, it outputs the inverse (e.g., `true` → `false`). The node passes the original input message with `msg.payload` updated to the negated value.

The node name is configurable only in the editor. Changes require redeployment. Unlike other control nodes, it does not support `msg.context` for runtime configuration.

The node outputs the message for every valid input.

### Examples
- **Negate Number**: Input `{ payload: 5 }`, output: `{ payload: -5, ...original }`.
- **Negate Boolean**: Input `{ payload: true }`, output: `{ payload: false, ...original }`.
- **Invalid Input**: Input `{ payload: "text" }`, no output, shows "invalid input: string".

### Error Handling
- Missing `msg.payload`: Shows "missing input" (red), no output.
- Invalid input (null): Shows "invalid input: null" (red), no output.
- Invalid input (array): Shows "invalid input: array" (red), no output.
- Invalid input (string): Shows "invalid input: string" (red), no output.
- Invalid input (NaN): Shows "invalid input: NaN" (red), no output.
- Invalid input (other types): Shows "invalid input type" (red), no output.

Status shows blue for output (e.g., `in: 5.00, out: -5.00` or `in: true, out: false`), red for errors.
