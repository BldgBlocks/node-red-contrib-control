<script type="text/html" data-template-name="negate-block">
    <div class="form-row">
        <label for="node-input-name" title="Display name shown on the canvas"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType("negate-block", {
        category: "control",
        color: "#301934",
        defaults: {
            name: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        inputLabels: ["input"],
        outputLabels: ["output"],
        icon: "font-awesome/fa-minus",
        paletteLabel: "negate",
        label: function() {
            return this.name || "negate";
        },
        oneditprepare: function() {
            // Initialize inputs
            $("#node-input-name").val(this.name || "negate");

            // Validate name input
            $("#node-input-name").on("input", function() {
                const val = $(this).val();
                if (!val || val.trim().length === 0) {
                    $(this).addClass("input-error");
                } else {
                    $(this).removeClass("input-error");
                }
            });
        },
        oneditsave: function() {
            // Standard config properties are automatically saved
        },
        oneditvalidate: function() {
            const name = $("#node-input-name").val();
            if (!name || name.trim().length === 0) {
                $("#node-input-name").addClass("input-error");
                return false;
            }
            return true;
        }
    });
</script>

<script type="text/markdown" data-help-name="negate-block">
Negates a number or boolean input value.

### Inputs
: payload (number | boolean) : Value to negate (number or boolean).

### Outputs
: payload (number | boolean) : Negated value (-number or !boolean).

### Details
Negates `msg.payload` in a passthrough manner, updating the original message.
- For numbers, outputs the negative (e.g., 5 becomes -5). 
- For booleans, outputs the inverse (e.g., true becomes false). 

Preserves other message properties (e.g., `msg.topic`, `msg.context`). 

Outputs only when the negated value changes.

### Status
- Green (dot): Initial configuration (e.g., `name: negate`).
- Blue (dot): Outputs when value changes (e.g., `in: 5.00, out: -5.00`, `in: true, out: false`).
- Blue (ring): Outputs when value unchanged (e.g., `in: 5.00, out: -5.00`).
- Red (ring): Errors (e.g., `missing message`, `invalid input: string`).

### References
- [Node-RED Documentation](https://nodered.org/docs/)
- [GitHub Repository](https://github.com/BldgBlocks/node-red-contrib-buildingblocks-control.git)
</script>
