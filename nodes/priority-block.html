<!-- UI Template Section: Defines the edit dialog for the Priority Block node -->
<script type="text/html" data-template-name="priority-block">
    <div class="form-row">
        <label for="node-input-name" title="Display name shown on the canvas"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<!-- JavaScript Section: Registers the node and handles editor logic -->
<script type="text/javascript">
    RED.nodes.registerType("priority-block", {
        category: "control",
        color: "#301934",
        defaults: {
            name: { value: "priority" }
        },
        inputs: 1,
        outputs: 1,
        inputLabels: ["input"],
        outputLabels: ["output"],
        icon: "font-awesome/fa-wrench",
        paletteLabel: "priority",
        label: function() {
            return this.name || "priority";
        },
        oneditprepare: function() {
            const id = this.id;
            // Initialize with pending client-side values
            $("#node-input-name").val(this.name || "priority");

            // Fetch server data only for deployed nodes
            $.getJSON(`/priority-block/${id}?t=${Date.now()}`, function(data) {
                // Only update if data differs from pending values
                if (data && data.name !== this.name) {
                    $("#node-input-name").val(data.name || this.name || "priority");
                }
            }.bind(this)).fail(function() {
                // No server data; rely on this properties (already set)
            });
        },
        oneditsave: function() {
            // Standard config properties are automatically saved by Node-RED
        }
    });
</script>

<!-- Help Section: Provides documentation for the Priority Block node -->
<script type="text/markdown" data-help-name="priority-block">
Implements a priority array with 16 levels, default, and fallback.

### Inputs
- **context** <span class="property-type">string</span>
  Identifies input slot ("priority1" to "priority16", "default", "fallback"). Ignored if `msg.payload` is an object with `clear` key.
- **payload** <span class="property-type">any | object | string</span>
  - Non-object, non-"clear" (number, boolean, null): Value for the slot specified by `msg.context` (number parsed as float, null to relinquish, booleans as-is).
  - String "clear": Relinquish the slot specified by `msg.context` (e.g., `{ context: "priority8", payload: "clear" }`).
  - Object with `clear` key:
    - `{ clear: "priority8" }`: Relinquish `priority8`.
    - `{ clear: ["priority1", "priority8"] }`: Relinquish multiple slots.
    - `{ clear: "all" }`: Relinquish all slots.

### Outputs
- Original message from the highest non-null priority slot (`priority1` to `fallback`), with `diagnostics.activePriority` (string) added ("priority1" to "priority16", "default", "fallback", or null).
- If no slots are set, outputs `{ payload: null, diagnostics: { activePriority: null } }`.

### Details
The Priority Block manages a priority array with 16 slots (`priority1` to `priority16`), `default`, and `fallback`. It forwards the original message from the highest non-null slot, prioritizing `priority1` (highest) to `fallback` (lowest). If no slots are set, it outputs a new message with `payload: null`.

Inputs set slots via `msg.context` (e.g., `{ context: "priority1", payload: true }`) or clear slots via `msg.payload` (e.g., `{ payload: { clear: "priority8" } }` or `{ context: "priority8", payload: "clear" }`). The node name is editor-only. Editor changes require redeployment; message-based changes apply immediately.

### Examples
- **Set Priority**: `{ context: "priority1", payload: true }`, outputs original message with `diagnostics: { activePriority: "priority1" }`.
- **Clear Slot**: `{ context: "priority1", payload: "clear" }`, may output message from next highest slot (e.g., `priority2`) or `{ payload: null, diagnostics: { activePriority: null } }`.
- **Clear Multiple**: `{ payload: { clear: ["priority1", "priority2"] } }`, outputs message from next highest slot.
- **Clear All**: `{ payload: { clear: "all" } }`, outputs `{ payload: null, diagnostics: { activePriority: null } }`.

### Error Handling
- Missing `msg.context` (for non-object, non-"clear" payload): Shows "missing context" (red), no output.
- Missing `msg.payload`: Shows "missing payload" (red), no output.
- Invalid slot value (non-numeric, not null, not boolean): Shows "invalid [slot]" (red), no output.
- Invalid `clear` payload (e.g., `{ clear: "invalid" }` or `"clear"` with invalid `context`): Shows "invalid clear" or "invalid clear context" (red), no output.
- Unknown `msg.context`: Shows "unknown context" (yellow), no output.

Status shows green for updates (e.g., `priority1: true`, `priority8 cleared`), blue for output (e.g., `in: true, out: true, slot: priority1`), red for errors, yellow for unknown context.

### References
- [Node-RED Documentation](https://nodered.org/docs/) - official Node-RED documentation
- [GitHub Repository](https://github.com/your-repo/node-red-contrib-buildingblocks-control) - source code and additional help
</script>
