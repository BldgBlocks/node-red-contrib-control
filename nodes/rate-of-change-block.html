<script type="text/html" data-template-name="rate-of-change-block">
    <div class="form-row">
        <label for="node-input-name" title="Display name shown on the canvas"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-inputProperty" title="Message property to read input from"><i class="fa fa-folder-open"></i> Input Property</label>
        <input type="text" id="node-input-inputProperty" placeholder="payload">
    </div>
    <div class="form-row">
        <label for="node-input-sampleSize" title="Number of samples to track (minimum 2)"><i class="fa fa-list-ol"></i> Sample Size</label>
        <input type="number" id="node-input-sampleSize" placeholder="10" min="2" step="1">
    </div>
    <div class="form-row">
        <label for="node-input-units" title="Time units for rate calculation"><i class="fa fa-clock-o"></i> Rate Units</label>
        <select id="node-input-units">
            <option value="seconds">Seconds</option>
            <option value="minutes" selected>Minutes</option>
            <option value="hours">Hours</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-minValid"><i class="fa fa-arrow-down"></i> Minimum Valid Temp</label>
        <input type="text" id="node-input-minValid" placeholder="-40">
        <input type="hidden" id="node-input-minValidType">
    </div>
    <div class="form-row">
        <label for="node-input-maxValid"><i class="fa fa-arrow-up"></i> Maximum Valid Temp</label>
        <input type="text" id="node-input-maxValid" placeholder="150">
        <input type="hidden" id="node-input-maxValidType">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType("rate-of-change-block", {
        category: "bldgblocks control",
        color: "#301934",
        defaults: {
            name: { value: "" },
            inputProperty: { value: "payload" },
            sampleSize: {
                value: 10,
                required: true,
                validate: function(v) { return !isNaN(parseInt(v)) && parseInt(v) >= 2; }
            },
            units: { value: "minutes" },
            minValid: { value: -40, required: true },
            minValidType: { value: "num" },
            maxValid: { value: 150, required: true },
            maxValidType: { value: "num" }
        },
        inputs: 1,
        outputs: 1,
        inputLabels: ["input"],
        outputLabels: ["rate"],
        icon: "font-awesome/fa-bar-chart",
        paletteLabel: "rate of change",
        label: function() {
            return this.name ? `${this.name} (${this.sampleSize} samples)` : `RoC (${this.sampleSize})`;
        },
        oneditprepare: function() {
            const node = this;

            try {
                // Initialize typed inputs
                $("#node-input-minValid").typedInput({
                    default: "num",
                    types: ["num", "msg", "flow", "global"],
                    typeField: "#node-input-minValidType"
                }).typedInput("type", node.minValidType || "num").typedInput("value", node.minValid || "-40");

                $("#node-input-maxValid").typedInput({
                    default: "num",
                    types: ["num", "msg", "flow", "global"],
                    typeField: "#node-input-maxValidType"
                }).typedInput("type", node.maxValidType || "num").typedInput("value", node.maxValid || "150");
                
                // Set units dropdown
                $("#node-input-units").val(node.units || "minutes");
            } catch (err) {
                console.error("Error in oneditprepare:", err);
            }
        }
    });
</script>

<script type="text/markdown" data-help-name="rate-of-change-block">
Calculates the rate of value change over time.

### Inputs
: input-property (number) : Numeric value to track for rate calculation, read from the configured Input Property.
: context (string) : Configures reset (`"reset"`), sample size (`"sampleSize"`), or units (`"units"`).
: payload (number | boolean | string) : Value for configuration (numeric for rate, boolean for reset, string for units).
: timestamp (optional) : Custom timestamp for the reading (ms since epoch).

### Outputs
: payload (number | null) : Rate of change in value per time unit.
: samples (number) : Current number of samples in buffer.
: units (string) : Rate units ("per second", "per minute", "per hour").
: currentValue (number) : Most recent value.
: timeSpan (number) : Time span of sample buffer in seconds.

### Properties
: name (string) : Display name in editor.
: inputProperty (string) : Message property to read values from (default: `payload`). Supports nested properties (e.g., `data.value`).
: sampleSize (number) : Number of samples to maintain (â‰¥ 2).
: rateUnits (string) : Units for rate output (`"seconds"`, `"minutes"`, `"hours"`).

### Details
Tracks value changes over a rolling window of samples. Calculates rate as `(last_value - first_value) / time_difference`.

Useful for detecting system issues like rapid changes, droop, or anomalies.

Configuration via `msg.context`:
- `"reset"`: Clears sample buffer (no output).
- `"sampleSize"`: Changes number of samples with numeric `msg.payload`.
- `"units"`: Changes rate units with `msg.payload` as `"seconds"`, `"minutes"`, or `"hours"`.

### Status
- Green (dot): Configuration update
- Blue (dot): State changed
- Blue (ring): State unchanged
- Red (ring): Error
- Yellow (ring): Warning

### References
- [Node-RED Documentation](https://nodered.org/docs/)
- [GitHub Repository](https://github.com/BldgBlocks/node-red-contrib-buildingblocks-control.git)
</script>
