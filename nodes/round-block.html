<!-- UI Template Section -->
<script type="text/html" data-template-name="round-block">
    <div class="form-row">
        <label for="node-input-name" title="Display name shown on the canvas"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-precision" title="Rounding precision (0.1 for tenths, 0.5 for halves, 1.0 for whole numbers)"><i class="fa fa-ruler"></i> Precision</label>
        <select id="node-input-precision">
            <option value="0.1">0.1 (tenths)</option>
            <option value="0.5">0.5 (halves)</option>
            <option value="1.0">1.0 (whole)</option>
        </select>
    </div>
    <div class="form-row">
        <label><i class="fa fa-info-circle"></i> Changed Runtime Values</label>
        <pre id="node-runtime-changes" style="color: #555; white-space: pre-wrap;">Changed Values: None</pre>
    </div>
</script>

<!-- JavaScript Section -->
<script type="text/javascript">
    RED.nodes.registerType("round-block", {
        category: "control",
        color: "#301934",
        defaults: {
            name: { value: "" },
            precision: { value: "1.0", required: true }
        },
        inputs: 1,
        outputs: 1,
        inputLabels: ["input"],
        outputLabels: ["rounded"],
        icon: "font-awesome/fa-circle-o-notch",
        paletteLabel: "round",
        label: function() {
            return this.name || "";
        },
        oneditprepare: function() {
            const node = this;
            $("#node-input-name").val(node.name || "");
            $("#node-input-precision").val(node.precision || "1.0");

            $.getJSON(`/round-block-runtime/${node.id}?t=${Date.now()}`, function(data) {
                const changes = [];
                if (data.name) changes.push(`name: ${data.name}`);
                if (data.precision && data.precision !== node.precision) {
                    changes.push(`precision: ${data.precision}`);
                }
                $("#node-runtime-changes").text(changes.length > 0 ? `Changed Values:\n${changes.join("\n")}` : "Changed Values: None");
            }).fail(function() {
                $("#node-runtime-changes").text("Changed Values: Unknown");
            });
        },
        oneditsave: function() {
            // Standard config properties are automatically saved
        },
        oneditvalidate: function() {
            const precision = $("#node-input-precision").val();
            return ["0.1", "0.5", "1.0"].includes(precision);
        }
    });
</script>

<!-- Help Section -->
<script type="text/markdown" data-help-name="round-block">
Rounds a float in `msg.payload` to the nearest configurable precision (tenth, half, or whole number).

### Inputs
: payload (number) : Float to round.
: context (string, optional) : Action (`"precision"` to set precision). Unknown `msg.context` values are ignored.
: payload (string, for `"precision"`) : Precision value (`"0.1"`, `"0.5"`, `"1.0"`).

### Outputs
: msg : Original message with `msg.payload` rounded to configured precision.

### Properties
: name (string) : Display name in editor. Default: "" (shows "round").
: precision (string) : Rounding precision (`"0.1"`, `"0.5"`, `"1.0"`). Default: `"1.0"`.

### Details
Rounds a float in `msg.payload` to the nearest tenth (0.1), half (0.5), or whole number (1.0), set via editor or `msg.context = "precision"`. 

Operates as a passthrough node, modifying `msg.payload` and forwarding the original message. 

If `msg.payload` is not a finite number, the message is passed unchanged. 

Unknown `msg.context` values are ignored.

### Status
- Green (dot): Initialization or precision update (e.g., `name: round, precision: 0.1`, `precision: 0.5`).
- Blue (dot): Valid input/output (e.g., `in: 3.14, out: 3.10`).
- Red (ring): Errors (e.g., `invalid message`, `invalid input`, `invalid precision`).

### References
- [Node-RED Documentation](https://nodered.org/docs/)
- [GitHub Repository](https://github.com/BldgBlocks/node-red-contrib-buildingblocks-control.git)
</script>
