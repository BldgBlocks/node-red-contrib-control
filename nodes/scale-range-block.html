<!-- UI Template Section: Defines the edit dialog -->
<script type="text/html" data-template-name="scale-range-block">
    <div class="form-row">
        <label for="node-input-name" title="Display name shown on the canvas"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-inMin" title="Minimum input value (number)"><i class="fa fa-arrow-down"></i> Input Min</label>
        <input type="number" id="node-input-inMin" placeholder="0.0" step="any">
    </div>
    <div class="form-row">
        <label for="node-input-inMax" title="Maximum input value (number, > inMin)"><i class="fa fa-arrow-up"></i> Input Max</label>
        <input type="number" id="node-input-inMax" placeholder="100.0" step="any">
    </div>
    <div class="form-row">
        <label for="node-input-outMin" title="Minimum output value (number)"><i class="fa fa-arrow-down"></i> Output Min</label>
        <input type="number" id="node-input-outMin" placeholder="0.0" step="any">
    </div>
    <div class="form-row">
        <label for="node-input-outMax" title="Maximum output value (number, > outMin)"><i class="fa fa-arrow-up"></i> Output Max</label>
        <input type="number" id="node-input-outMax" placeholder="80.0" step="any">
    </div>
    <div class="form-row">
        <label for="node-input-clamp" title="Clamp output to output range (boolean)"><i class="fa fa-lock"></i> Clamp</label>
        <input type="checkbox" id="node-input-clamp" style="width: auto; vertical-align: middle;">
    </div>
    <div class="form-row">
        <label><i class="fa fa-info-circle"></i> Changed Runtime Values</label>
        <pre id="node-runtime-changes" style="color: #555; white-space: pre-wrap;">Changed Values: None</pre>
    </div>
</script>

<!-- JavaScript Section: Registers the node and handles editor logic -->
<script type="text/javascript">
    RED.nodes.registerType("scale-range-block", {
        category: "control",
        color: "#301934",
        defaults: {
            name: { value: "" },
            inMin: { value: 0.0, required: true, validate: function(v) { return !isNaN(parseFloat(v)) && isFinite(parseFloat(v)); } },
            inMax: { value: 100.0, required: true, validate: function(v) { return !isNaN(parseFloat(v)) && isFinite(parseFloat(v)); } },
            outMin: { value: 0.0, required: true, validate: function(v) { return !isNaN(parseFloat(v)) && isFinite(parseFloat(v)); } },
            outMax: { value: 80.0, required: true, validate: function(v) { return !isNaN(parseFloat(v)) && isFinite(parseFloat(v)); } },
            clamp: { value: true }
        },
        inputs: 1,
        outputs: 1,
        inputLabels: ["input"],
        outputLabels: ["output"],
        icon: "font-awesome/fa-arrows-h",
        paletteLabel: "scale range",
        label: function() {
            return this.name || "scale range";
        },
        oneditprepare: function() {
            const node = this;
            $("#node-input-name").val(node.name || "");
            $("#node-input-inMin").val(node.inMin !== undefined ? node.inMin : 0.0);
            $("#node-input-inMax").val(node.inMax !== undefined ? node.inMax : 100.0);
            $("#node-input-outMin").val(node.outMin !== undefined ? node.outMin : 0.0);
            $("#node-input-outMax").val(node.outMax !== undefined ? node.outMax : 80.0);
            $("#node-input-clamp").prop("checked", node.clamp !== false);

            $.getJSON(`/scale-range-block-runtime/${this.id}?t=${Date.now()}`, function(data) {
                const changes = [];
                if (data.name) changes.push(`name: ${data.name}`);
                if (data.inMin !== undefined && !isNaN(data.inMin) && isFinite(data.inMin) && data.inMin !== parseFloat(node.inMin || 0.0)) {
                    changes.push(`inMin: ${data.inMin.toFixed(2)}`);
                }
                if (data.inMax !== undefined && !isNaN(data.inMax) && isFinite(data.inMax) && data.inMax !== parseFloat(node.inMax || 100.0)) {
                    changes.push(`inMax: ${data.inMax.toFixed(2)}`);
                }
                if (data.outMin !== undefined && !isNaN(data.outMin) && isFinite(data.outMin) && data.outMin !== parseFloat(node.outMin || 0.0)) {
                    changes.push(`outMin: ${data.outMin.toFixed(2)}`);
                }
                if (data.outMax !== undefined && !isNaN(data.outMax) && isFinite(data.outMax) && data.outMax !== parseFloat(node.outMax || 80.0)) {
                    changes.push(`outMax: ${data.outMax.toFixed(2)}`);
                }
                if (data.clamp !== (node.clamp !== false)) {
                    changes.push(`clamp: ${data.clamp}`);
                }
                if (data.lastInput !== undefined && !isNaN(data.lastInput) && isFinite(data.lastInput) && data.lastInput !== parseFloat(node.inMin || 0.0)) {
                    changes.push(`lastInput: ${data.lastInput.toFixed(2)}`);
                }
                $("#node-runtime-changes").text(changes.length > 0 ? `Changed Values:\n${changes.join("\n")}` : "Changed Values: None");
            }).fail(function() {
                $("#node-runtime-changes").text("Changed Values: Unknown");
            });
        },
        oneditsave: function() {
            // Standard config properties are automatically saved by Node-RED
        },
        oneditvalidate: function() {
            const inMin = parseFloat($("#node-input-inMin").val());
            const inMax = parseFloat($("#node-input-inMax").val());
            const outMin = parseFloat($("#node-input-outMin").val());
            const outMax = parseFloat($("#node-input-outMax").val());
            return !isNaN(inMin) && isFinite(inMin) && !isNaN(inMax) && isFinite(inMax) && inMax > inMin &&
                   !isNaN(outMin) && isFinite(outMin) && !isNaN(outMax) && isFinite(outMax) && outMax > outMin;
        }
    });
</script>

<!-- Help Section -->
<script type="text/markdown" data-help-name="scale-range-block">
Scales a numeric input from one range to another and passes the original message.

### Inputs
: context (string) : Configures settings (`"inMin"`, `"inMax"`, `"outMin"`, `"outMax"`, `"clamp"`). Unmatched values trigger error.
: payload (number | boolean) : Number for input or range configuration, boolean for clamp.

### Outputs
: payload (number) : Scaled output value.
: Other properties (e.g., `msg.context`, `msg.topic`) from the input message are preserved.

### Properties
: inMin (number) : Minimum input value. Default: 0.0.
: inMax (number) : Maximum input value (> inMin). Default: 100.0.
: outMin (number) : Minimum output value. Default: 0.0.
: outMax (number) : Maximum output value (> outMin). Default: 80.0.
: clamp (boolean) : Clamp output to output range. Default: true.

### Details
Scales `msg.payload` (number) from an input range (`inMin` to `inMax`) to an output range (`outMin` to `outMax`) using linear interpolation, with optional 
clamping to `[outMin, outMax]` if `clamp` is `true`.

Outputs the input message with `msg.payload` set to the scaled value, preserving other properties. 

Outputs on valid input or configuration change (recalculates with last input).

### Status
- Green (dot): Configuration (e.g., `inMin: 0.00`, `clamp: true`).
- Blue (dot): Output (e.g., `out: 40.00, in: 50.00`).
- Red (ring): Errors (e.g., `invalid input`, `invalid input range`).
- Yellow (ring): Unknown context (e.g., `unknown context`).

### References
- [Node-RED Documentation](https://nodered.org/docs/)
- [GitHub Repository](https://github.com/BldgBlocks/node-red-contrib-buildingblocks-control.git)
</script>
