<!-- UI Template Section: Defines the edit dialog for the Scale Range Block node -->
<script type="text/html" data-template-name="scale-range-block">
    <div class="form-row">
        <label for="node-input-name" title="Display name shown on the canvas"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-inMin" title="Minimum input value (number)"><i class="fa fa-arrow-down"></i> Input Min</label>
        <input type="number" id="node-input-inMin" placeholder="0.0" step="any">
    </div>
    <div class="form-row">
        <label for="node-input-inMax" title="Maximum input value (number, > inMin)"><i class="fa fa-arrow-up"></i> Input Max</label>
        <input type="number" id="node-input-inMax" placeholder="100.0" step="any">
    </div>
    <div class="form-row">
        <label for="node-input-outMin" title="Minimum output value (number)"><i class="fa fa-arrow-down"></i> Output Min</label>
        <input type="number" id="node-input-outMin" placeholder="0.0" step="any">
    </div>
    <div class="form-row">
        <label for="node-input-outMax" title="Maximum output value (number, > outMin)"><i class="fa fa-arrow-up"></i> Output Max</label>
        <input type="number" id="node-input-outMax" placeholder="80.0" step="any">
    </div>
    <div class="form-row">
        <label for="node-input-clamp" title="Clamp output to output range (boolean)"><i class="fa fa-lock"></i> Clamp</label>
        <input type="checkbox" id="node-input-clamp" style="width: auto; vertical-align: middle;">
    </div>
</script>

<!-- JavaScript Section: Registers the node and handles editor logic -->
<script type="text/javascript">
    RED.nodes.registerType("scale-range-block", {
        category: "control",
        color: "#301934",
        defaults: {
            name: { value: "scale range" },
            inMin: { value: 0.0, required: true, validate: function(v) { return !isNaN(parseFloat(v)); } },
            inMax: { value: 100.0, required: true, validate: function(v) { return !isNaN(parseFloat(v)); } },
            outMin: { value: 0.0, required: true, validate: function(v) { return !isNaN(parseFloat(v)); } },
            outMax: { value: 80.0, required: true, validate: function(v) { return !isNaN(parseFloat(v)); } },
            clamp: { value: true }
        },
        inputs: 1,
        outputs: 1,
        inputLabels: ["input"],
        outputLabels: ["output"],
        icon: "font-awesome/fa-wrench",
        paletteLabel: "scale range",
        label: function() {
            return this.name || "scale range";
        },
        oneditprepare: function() {
            const id = this.id;
            // Initialize with pending client-side values
            $("#node-input-name").val(this.name || "scale range");
            $("#node-input-inMin").val(this.inMin !== undefined ? this.inMin : 0.0);
            $("#node-input-inMax").val(this.inMax !== undefined ? this.inMax : 100.0);
            $("#node-input-outMin").val(this.outMin !== undefined ? this.outMin : 0.0);
            $("#node-input-outMax").val(this.outMax !== undefined ? this.outMax : 80.0);
            $("#node-input-clamp").prop("checked", this.clamp !== false);

            // Fetch server data only for deployed nodes
            $.getJSON(`/scale-range-block/${id}?t=${Date.now()}`, function(data) {
                // Only update if node is deployed and data differs
                if (data && (
                    data.name !== this.name ||
                    data.inMin !== this.inMin ||
                    data.inMax !== this.inMax ||
                    data.outMin !== this.outMin ||
                    data.outMax !== this.outMax ||
                    data.clamp !== this.clamp
                )) {
                    $("#node-input-name").val(data.name || this.name || "scale range");
                    $("#node-input-inMin").val(data.inMin !== undefined ? data.inMin : this.inMin || 0.0);
                    $("#node-input-inMax").val(data.inMax !== undefined ? data.inMax : this.inMax || 100.0);
                    $("#node-input-outMin").val(data.outMin !== undefined ? data.outMin : this.outMin || 0.0);
                    $("#node-input-outMax").val(data.outMax !== undefined ? data.outMax : this.outMax || 80.0);
                    $("#node-input-clamp").prop("checked", data.clamp !== false);
                }
            }.bind(this)).fail(function() {
                // No server data; rely on this properties (already set)
            });
        },
        oneditsave: function() {
            // Standard config properties are automatically saved by Node-RED
        }
    });
</script>

<!-- Help Section: Provides documentation for the Scale Range Block node -->
<script type="text/markdown" data-help-name="scale-range-block">
Scales a numeric input from one range to another and passes the original message.

### Inputs
- **context** <span class="property-type">string</span>
  Sets configuration ("inMin", "inMax", "outMin", "outMax", "clamp").
- **payload** <span class="property-type">number | boolean</span>
  Number for input or range configuration, boolean for clamp.

### Outputs
- **payload** <span class="property-type">number</span>
  Scaled output value.
- Other properties from the input message (e.g., `msg.context`, `msg.topic`) are preserved.

### Details
The Scale Range Block scales a numeric input (`msg.payload`) from an input range (`inMin` to `inMax`) to an output range (`outMin` to `outMax`) with optional clamping (`clamp`). Non-config messages scale the input, while configuration messages update settings via `msg.context` with a numeric or boolean `msg.payload`.

The node name, `inMin`, `inMax`, `outMin`, `outMax`, and `clamp` are configurable in the editor or via `msg.context`. The node outputs the input message with `msg.payload` set to the scaled value, preserving other properties. Editor changes require redeployment; message-based updates apply immediately and are reflected in the editor.

### Examples
- **Scale Input**: Config `inMin=0`, `inMax=100`, `outMin=0`, `outMax=80`, input `{ payload: 50, topic: "test" }`, output `{ payload: 40, topic: "test" }`.
- **Set Range**: Input `{ context: "outMax", payload: 90 }`, output `{ payload: 45 }` (recalculated with last input=50).
- **Toggle Clamp**: Input `{ context: "clamp", payload: false }`, output recalculated with last input.

### Error Handling
- Missing `msg.payload`: Shows "missing payload" (red), no output.
- Invalid inMin/inMax/outMin/outMax (non-numeric): Shows "invalid inMin" (red), no output.
- Invalid clamp (non-boolean): Shows "invalid clamp" (red), no output.
- Invalid input range (inMax <= inMin): Shows "invalid input range" (red), no output.
- Invalid output range (outMax <= outMin): Shows "invalid output range" (red), no output.
- Invalid input (non-numeric): Shows "invalid input" (red), no output.
- Unknown `msg.context`: Shows "unknown context" (yellow), no output.

Status shows green for config (e.g., `inMin: 0.00`, `clamp: true`), blue for output (e.g., `out: 40.00, in: 50.00`), red or yellow for errors.

- [Node-RED Documentation](https://nodered.org/docs/) - official Node-RED documentation
- [GitHub Repository](https://github.com/your-repo/node-red-contrib-buildingblocks-control) - source code and additional help
</script>
