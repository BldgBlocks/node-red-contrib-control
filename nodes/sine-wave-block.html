<!-- UI Template Section -->
<script type="text/html" data-template-name="sine-wave-block">
    <div class="form-row">
        <label for="node-input-name" title="Display name shown on the canvas"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-lowerLimit" title="Minimum output value"><i class="fa fa-arrow-down"></i> Lower Limit</label>
        <input type="number" id="node-input-lowerLimit" placeholder="0" step="any">
    </div>
    <div class="form-row">
        <label for="node-input-upperLimit" title="Maximum output value (≥ lowerLimit)"><i class="fa fa-arrow-up"></i> Upper Limit</label>
        <input type="number" id="node-input-upperLimit" placeholder="100" step="any">
    </div>
    <div class="form-row">
        <label for="node-input-period" title="Wave period (positive number, e.g., 10)"><i class="fa fa-clock-o"></i> Period</label>
        <input type="number" id="node-input-period" placeholder="10" min="0.001" step="any">
        <select id="node-input-periodUnits">
            <option value="milliseconds">Milliseconds</option>
            <option value="seconds">Seconds</option>
            <option value="minutes">Minutes</option>
        </select>
    </div>
    <div class="form-row">
        <label><i class="fa fa-info-circle"></i> Changed Runtime Values</label>
        <pre id="node-runtime-changes" style="color: #555; white-space: pre-wrap;">Changed Values: None</pre>
    </div>
</script>

<!-- JavaScript Section -->
<script type="text/javascript">
    RED.nodes.registerType("sine-wave-block", {
        category: "control",
        color: "#301934",
        defaults: {
            name: { value: "" },
            lowerLimit: { value: 0, required: true, validate: function(v) { return !isNaN(parseFloat(v)) && isFinite(parseFloat(v)); } },
            upperLimit: { value: 100, required: true, validate: function(v) { return !isNaN(parseFloat(v)) && isFinite(parseFloat(v)); } },
            period: { value: 10, required: true, validate: function(v) { return !isNaN(parseFloat(v)) && parseFloat(v) > 0 && isFinite(parseFloat(v)); } },
            periodUnits: { value: "seconds" }
        },
        inputs: 1,
        outputs: 1,
        inputLabels: ["input"],
        outputLabels: ["output"],
        icon: "font-awesome/fa-wave-square",
        paletteLabel: "sine wave",
        label: function() {
            return this.name || "sine wave";
        },
        oneditprepare: function() {
            const node = this;
            $("#node-input-name").val(node.name || "");
            $("#node-input-lowerLimit").val(node.lowerLimit || 0);
            $("#node-input-upperLimit").val(node.upperLimit || 100);
            $("#node-input-period").val(node.period || 10);
            $("#node-input-periodUnits").val(node.periodUnits || "seconds");

            $.getJSON(`/sine-wave-block-runtime/${this.id}?t=${Date.now()}`, function(data) {
                const changes = [];
                if (data.name) changes.push(`name: ${data.name}`);
                if (data.lowerLimit !== undefined && !isNaN(data.lowerLimit) && isFinite(data.lowerLimit) && data.lowerLimit !== parseFloat(node.lowerLimit || 0)) {
                    changes.push(`lowerLimit: ${data.lowerLimit.toFixed(2)}`);
                }
                if (data.upperLimit !== undefined && !isNaN(data.upperLimit) && isFinite(data.upperLimit) && data.upperLimit !== parseFloat(node.upperLimit || 100)) {
                    changes.push(`upperLimit: ${data.upperLimit.toFixed(2)}`);
                }
                if (data.period !== undefined && !isNaN(data.period) && isFinite(data.period) && data.period !== parseFloat(node.period || 10)) {
                    changes.push(`period: ${data.period.toFixed(2)} ${data.periodUnits}`);
                }
                $("#node-runtime-changes").text(changes.length > 0 ? `Changed Values:\n${changes.join("\n")}` : "Changed Values: None");
            }).fail(function() {
                $("#node-runtime-changes").text("Changed Values: Unknown");
            });
        },
        oneditsave: function() {
            // Standard config properties are automatically saved by Node-RED
        },
        oneditvalidate: function() {
            const lowerLimit = parseFloat($("#node-input-lowerLimit").val());
            const upperLimit = parseFloat($("#node-input-upperLimit").val());
            const period = parseFloat($("#node-input-period").val());
            return !isNaN(lowerLimit) && isFinite(lowerLimit) &&
                   !isNaN(upperLimit) && isFinite(upperLimit) && upperLimit >= lowerLimit &&
                   !isNaN(period) && isFinite(period) && period > 0;
        }
    });
</script>

<!-- Help Section -->
<script type="text/markdown" data-help-name="sine-wave-block">
Generates a sine wave output scaled to a configurable range.

### Inputs
: context (string) : Configures settings (`"lowerLimit"`, `"upperLimit"`, `"period"`). Unmatched values trigger error.
: payload (number) : Config value for lowerLimit, upperLimit, or period.
: units (string, optional) : Units for period (`"milliseconds"`, `"seconds"`, `"minutes"`, default: `"milliseconds"`).
: Any input triggers wave output.

### Outputs
: payload (number) : Sine wave value scaled between lowerLimit and upperLimit.

### Properties
: name (string) : Display name in editor. Default: "" (shows "sine wave").
: lowerLimit (number) : Minimum output value. Default: 0.
: upperLimit (number) : Maximum output value (≥ lowerLimit). Default: 100.
: period (number) : Wave period (positive, in periodUnits). Default: 10.
: periodUnits (string) : Units for period (`"milliseconds"`, `"seconds"`, `"minutes"`). Default: `"seconds"`.

### Details
Generates a sine wave output, smoothly oscillating between `lowerLimit` and `upperLimit` over `period`, triggered by any input. Tracks phase (0 to 1) for continuity. Configurable via editor or `msg.context` with numeric `msg.payload` and optional `msg.units`. Ensures `upperLimit ≥ lowerLimit` by adjusting limits. Outputs `{ payload: number }` with wave value; if `period ≤ 0`, outputs `lowerLimit`. Editor changes require redeployment; message-based updates apply immediately. Runtime values (`name`, `lowerLimit`, `upperLimit`, `period`, `periodUnits`) shown in "Changed Runtime Values" if different from defaults.

### Error Handling
- Missing `msg`: No output, red status (`invalid message`).
- Missing `msg.payload` for config: No output, red status (`missing payload for X`).
- Invalid context (non-string): No output, red status (`invalid context`).
- Invalid lowerLimit/upperLimit/period (non-numeric, non-finite): No output, red status (`invalid X`).
- Invalid period (non-positive): No output, red status (`invalid period`).
- Unknown `msg.context`: No output, yellow status (`unknown context`), errors with message.

### Status
- Green (dot): Configuration (e.g., `lower: 0.00`, `period: 10000.00 ms`).
- Blue (dot): Output (e.g., `out: 50.00, phase: 0.25`).
- Red (ring): Errors (e.g., `invalid limits`, `invalid period`).
- Yellow (ring): Unknown context (e.g., `unknown context`).

### References
- [Node-RED Documentation](https://nodered.org/docs/)
- [GitHub Repository](https://github.com/BldgBlocks/node-red-contrib-buildingblocks-control.git)
</script>
