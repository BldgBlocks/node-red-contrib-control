<script type="text/html" data-template-name="thermistor-block">
    <div class="form-row">
        <label for="node-input-name" title="Display name shown on the canvas"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-R_fixed" title="Fixed resistor value in ohms for thermistor circuit"><i class="fa fa-wrench"></i> R_fixed (ohms)</label>
        <input type="number" id="node-input-R_fixed" placeholder="23500" min="0.01" step="0.01">
    </div>
    <div class="form-row">
        <label for="node-input-Vsupply" title="Supply voltage in volts for the thermistor circuit"><i class="fa fa-bolt"></i> Vsupply (volts)</label>
        <input type="number" id="node-input-Vsupply" placeholder="5.08" min="0.01" step="0.01">
    </div>
    <div class="form-row">
        <label for="node-input-Vref" title="Reference voltage in volts for ADC conversion"><i class="fa fa-bolt"></i> Vref (volts)</label>
        <input type="number" id="node-input-Vref" placeholder="4.096" min="0.01" step="0.01">
    </div>
    <div class="form-row">
        <label for="node-input-ADC_max" title="Maximum ADC value for raw data conversion"><i class="fa fa-microchip"></i> ADC_max</label>
        <input type="number" id="node-input-ADC_max" placeholder="32768" min="1" step="1">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType("thermistor-block", {
        category: "control",
        color: "#301934",
        defaults: {
            name: { value: "" },
            R_fixed: { value: 23500, required: true, validate: function(v) { return Number(v) > 0; } },
            Vsupply: { value: 5.08, required: true, validate: function(v) { return Number(v) > 0; } },
            Vref: { value: 4.096, required: true, validate: function(v) { return Number(v) > 0; } },
            ADC_max: { value: 32768, required: true, validate: function(v) { return Number(v) > 0; } }
        },
        inputs: 1,
        outputs: 2,
        inputLabels: ["raw data"],
        outputLabels: ["voltage", "resistance"],
        icon: "font-awesome/fa-thermometer",
        paletteLabel: "thermistor",
        label: function() {
            return this.name || "thermistor";
        },
        oneditprepare: function() {
            // Initialize inputs
            $("#node-input-name").val(this.name || "");
            $("#node-input-R_fixed").val(this.R_fixed || 23500);
            $("#node-input-Vsupply").val(this.Vsupply || 5.08);
            $("#node-input-Vref").val(this.Vref || 4.096);
            $("#node-input-ADC_max").val(this.ADC_max || 32768);

            // Validate name input
            $("#node-input-name").on("input", function() {
                const val = $(this).val();
                if (!val || val.trim().length === 0) {
                    $(this).addClass("input-error");
                } else {
                    $(this).removeClass("input-error");
                }
            });

            // Validate numeric inputs
            ["R_fixed", "Vsupply", "Vref", "ADC_max"].forEach(field => {
                $(`#node-input-${field}`).on("input", function() {
                    const val = parseFloat($(this).val());
                    if (isNaN(val) || val <= 0) {
                        $(this).addClass("input-error");
                    } else {
                        $(this).removeClass("input-error");
                    }
                });
            });
        },
        oneditsave: function() {
            // Standard config properties are automatically saved
        },
        oneditvalidate: function() {
            const name = $("#node-input-name").val();
            const R_fixed = parseFloat($("#node-input-R_fixed").val());
            const Vsupply = parseFloat($("#node-input-Vsupply").val());
            const Vref = parseFloat($("#node-input-Vref").val());
            const ADC_max = parseFloat($("#node-input-ADC_max").val());

            if (!name || name.trim().length === 0) {
                $("#node-input-name").addClass("input-error");
                return false;
            }
            if (isNaN(R_fixed) || R_fixed <= 0) {
                $("#node-input-R_fixed").addClass("input-error");
                return false;
            }
            if (isNaN(Vsupply) || Vsupply <= 0) {
                $("#node-input-Vsupply").addClass("input-error");
                return false;
            }
            if (isNaN(Vref) || Vref <= 0) {
                $("#node-input-Vref").addClass("input-error");
                return false;
            }
            if (isNaN(ADC_max) || ADC_max <= 0) {
                $("#node-input-ADC_max").addClass("input-error");
                return false;
            }
            return true;
        }
    });
</script>

<script type="text/markdown" data-help-name="thermistor-block">
Converts a 16-bit raw sensor value into voltage and thermistor resistance.

### Inputs
: payload (array | buffer | object) : Two-byte array `[highByte, lowByte]`, 2-byte buffer, or object `type "Buffer", data [highByte, lowByte]` representing a 16-bit raw value.

### Outputs
: payload (number) : Output 1 -> Calculated voltage in volts.
: payload (number) : Output 2 -> Calculated thermistor resistance in ohms.

### Details
Converts raw ADC data from a thermistor circuit into voltage and resistance. Calculates:
- Voltage: `(raw * Vref) / ADC_max`, where `raw = (highByte << 8) | lowByte`.
- Resistance: `R_fixed * (voltage / (Vsupply - voltage))`.

Configuration (set in editor, no runtime changes):
: R_fixed (number) : Fixed resistor value in ohms (default: 23500).
: Vsupply (number) : Supply voltage in volts (default: 5.08).
: Vref (number) : Reference voltage in volts for ADC conversion (default: 4.096).
: ADC_max (number) : Maximum ADC value (default: 32768).
: name (string) : Optional display name.

Outputs new messages for both outputs when values change. Stores `lastVoltage` and `lastResistance` in context for persistence. Editor changes require redeployment. Used in control systems for thermistor-based temperature sensing.

### Error Handling
- Invalid message (e.g., `msg` undefined): No output, red status (`missing message`).
- Invalid input (not a two-byte array, buffer, or valid buffer object): No output, red status (`invalid input: expected [highByte, lowByte] or 2-byte buffer`).
- Raw value out of range (<0 or >ADC_max): No output, red status (`raw value out of range`).
- Voltage out of range (≤0 or ≥Vsupply): No output, red status (`voltage out of range`).
- Invalid resistance (negative or NaN): No output, red status (`invalid resistance`).
- Invalid configuration (e.g., negative R_fixed, Vsupply, Vref, ADC_max): No output, red status (`invalid r_fixed`, `invalid vsupply`, `invalid vref`, `invalid adc_max`).
- Calculation error: No output, red status (`calculation error`).

### Status
- Green (dot): Initial configuration (e.g., `r_fixed: 23500, vsupply: 5.08`).
- Blue (dot): Outputs when values change (e.g., `in: 32768, out: 2.05, 23500.00`).
- Blue (ring): Outputs when values unchanged (e.g., `in: 32768, out: 2.05, 23500.00`).
- Red (ring): Errors (e.g., `missing message`, `invalid input`, `invalid resistance`).

### References
- [Node-RED Documentation](https://nodered.org/docs/)
- [GitHub Repository](https://github.com/your-repo/node-red-contrib-buildingblocks-control)
</script>
