<!-- UI Template Section: Defines the edit dialog for the Time Sequence Block node -->
<script type="text/html" data-template-name="time-sequence-block">
    <div class="form-row">
        <label for="node-input-name" title="Display name shown on the canvas"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-delay" title="Delay between sequence stages (milliseconds, non-negative number)"><i class="fa fa-clock-o"></i> Delay (ms)</label>
        <input type="number" id="node-input-delay" placeholder="5000" min="0" step="any">
    </div>
</script>

<!-- JavaScript Section: Registers the node and handles editor logic -->
<script type="text/javascript">
    RED.nodes.registerType("time-sequence-block", {
        category: "control",
        color: "#301934",
        defaults: {
            name: { value: "time sequence" },
            delay: { value: 5000, required: true, validate: function(v) { return !isNaN(parseFloat(v)) && parseFloat(v) >= 0; } }
        },
        inputs: 1,
        outputs: 4,
        inputLabels: ["input"],
        outputLabels: ["stage1", "stage2", "stage3", "reset"],
        icon: "font-awesome/fa-wrench",
        paletteLabel: "time sequence",
        label: function() {
            return this.name || "time sequence";
        },
        oneditprepare: function() {
            const id = this.id;
            // Initialize with pending client-side values
            $("#node-input-name").val(this.name || "time sequence");
            $("#node-input-delay").val(this.delay !== undefined ? this.delay : 5000);

            // Fetch server data only for deployed nodes
            $.getJSON(`/time-sequence-block/${id}?t=${Date.now()}`, function(data) {
                // Only update if node is deployed and data differs
                if (data && (data.name !== this.name || data.delay !== this.delay)) {
                    $("#node-input-name").val(data.name || this.name || "time sequence");
                    $("#node-input-delay").val(data.delay !== undefined ? data.delay : this.delay || 5000);
                }
            }.bind(this)).fail(function() {
                // No server data; rely on this properties (already set)
            });
        },
        oneditsave: function() {
            // Standard config properties are automatically saved by Node-RED
        }
    });
</script>

<!-- Help Section: Provides documentation for the Time Sequence Block node -->
<script type="text/markdown" data-help-name="time-sequence-block">
Triggers a sequence of outputs with configurable delays, ignoring inputs during active sequence.

### Inputs
- **context** <span class="property-type">string</span>
  Sets configuration ("delay" for delay time, "reset" to clear sequence).
- **payload** <span class="property-type">any</span>
  Input value to pass through outputs, boolean (true) for reset.

### Outputs
- **stage1** <span class="property-type">any</span>
  Input message, output immediately with `msg.stage = 1`.
- **stage2** <span class="property-type">any</span>
  Input message, output after delay with `msg.stage = 2`.
- **stage3** <span class="property-type">any</span>
  Input message, output after 2x delay with `msg.stage = 3`.
- **reset** <span class="property-type">any | boolean</span>
  Input message, output after 3x delay with `msg.stage = 4`; `false` on reset.

### Details
The Time Sequence Block triggers a sequence of four outputs (stage 1, stage 2, stage 3, reset) with the input message passed through, including `msg.stage` (1 to 4) to indicate the sequence stage. Each output is delayed by a configurable interval (default: 5000ms), set via the editor or `msg.context = "delay"` with a non-negative numeric `msg.payload`. Reset the sequence via `msg.context = "reset"` with `msg.payload = true`, outputting `{ payload: false }` to all ports.

The node name and delay are configurable in the editor or via `msg.context` for delay. Editor changes require redeployment; message-based changes apply immediately and are reflected in the editor. Inputs during an active sequence are ignored.

### Examples
- **Start Sequence**: Input `{ payload: "start", topic: "test" }`, output 1: `{ payload: "start", topic: "test", stage: 1 }`, output 2 after delay: `{ payload: "start", topic: "test", stage: 2 }`, etc.
- **Set Delay**: Input `{ context: "delay", payload: 1000 }`, no output, sets delay to 1000ms.
- **Reset Sequence**: Input `{ context: "reset", payload: true }`, outputs `{ payload: false }` to all ports.

### Error Handling
- Missing `msg.payload`: Shows "missing payload" (red), no output.
- Invalid delay (non-numeric, negative): Shows "invalid delay" (red), no output.
- Invalid reset (non-boolean, not true): Shows "invalid reset" (red), no output.
- Unknown `msg.context`: Shows "unknown context" (red), no output.
- Input during active sequence: Shows "sequence running" (yellow), no output.

Status shows green for config (e.g., `delay: 5000 ms`, `state reset`), blue for output (e.g., `stage: stage 1, in: "start"`), red for errors, yellow for warnings.

</script>
