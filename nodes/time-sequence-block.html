<!-- UI Template Section -->
<script type="text/html" data-template-name="time-sequence-block">
    <div class="form-row">
        <label for="node-input-name" title="Display name shown on the canvas"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-delay" title="Delay between sequence stages (milliseconds, non-negative number)"><i class="fa fa-clock-o"></i> Delay (ms)</label>
        <input type="number" id="node-input-delay" placeholder="5000" min="0" step="any">
    </div>
    <div class="form-row">
        <label><i class="fa fa-info-circle"></i> Changed Runtime Values</label>
        <pre id="node-runtime-changes" style="color: #555; white-space: pre-wrap;">Changed Values: None</pre>
    </div>
</script>

<!-- JavaScript Section -->
<script type="text/javascript">
    RED.nodes.registerType("time-sequence-block", {
        category: "control",
        color: "#301934",
        defaults: {
            name: { value: "" },
            delay: { value: 5000, required: true, validate: function(v) { return !isNaN(parseFloat(v)) && parseFloat(v) >= 0 && isFinite(parseFloat(v)); } }
        },
        inputs: 1,
        outputs: 4,
        inputLabels: ["input"],
        outputLabels: ["stage1", "stage2", "stage3", "reset"],
        icon: "font-awesome/fa-hourglass-half",
        paletteLabel: "time sequence",
        label: function() {
            return this.name || "time sequence";
        },
        oneditprepare: function() {
            const node = this;
            $("#node-input-name").val(node.name || "");
            $("#node-input-delay").val(node.delay !== undefined ? node.delay : 5000);

            $.getJSON(`/time-sequence-block-runtime/${this.id}?t=${Date.now()}`, function(data) {
                const changes = [];
                if (data.name) changes.push(`name: ${data.name}`);
                if (data.delay !== undefined && !isNaN(data.delay) && isFinite(data.delay) && data.delay !== parseFloat(node.delay || 5000)) {
                    changes.push(`delay: ${data.delay.toFixed(2)}`);
                }
                $("#node-runtime-changes").text(changes.length > 0 ? `Changed Values:\n${changes.join("\n")}` : "Changed Values: None");
            }).fail(function() {
                $("#node-runtime-changes").text("Changed Values: Unknown");
            });
        },
        oneditsave: function() {
            // Standard config properties are automatically saved by Node-RED
        },
        oneditvalidate: function() {
            const delay = parseFloat($("#node-input-delay").val());
            return !isNaN(delay) && delay >= 0 && isFinite(delay);
        }
    });
</script>

<!-- Help Section -->
<script type="text/markdown" data-help-name="time-sequence-block">
Triggers a sequence of outputs with configurable delays, ignoring inputs during active sequence.

### Inputs
: context (string) : Configures settings (`"delay"`, `"reset"`). Unmatched values trigger error.
: payload (any | number | boolean) : Value to pass through outputs, number for delay, boolean (true) for reset.

### Outputs
: stage1 (any) : Input message with `msg.stage = 1` (immediate).
: stage2 (any) : Input message with `msg.stage = 2` (after delay).
: stage3 (any) : Input message with `msg.stage = 3` (after 2x delay).
: reset (any | boolean) : Input message with `msg.stage = 4` (after 3x delay); `{ payload: false }` on reset.
: Other properties (e.g., `msg.topic`) from the input message are preserved.

### Properties
: name (string) : Display name in editor. Default: "" (shows "time sequence").
: delay (number) : Delay between stages (ms, non-negative). Default: 5000.

### Details
Triggers a sequence of four outputs (`stage1`, `stage2`, `stage3`, `reset`) with the input message, adding `msg.stage` (1 to 4). Outputs are delayed by `delay` (ms), configurable via editor or `msg.context = "delay"` with numeric `msg.payload`. Resets sequence via `msg.context = "reset"` with `msg.payload = true`, outputting `{ payload: false }` to all ports. Ignores inputs during active sequence. Editor changes require redeployment; message-based updates apply immediately. Runtime values (`name`, `delay`) shown in "Changed Runtime Values" if different from defaults.

### Error Handling
- Missing `msg`: No output, red status (`invalid message`).
- Missing `msg.payload`: No output, red status (`missing input` or `missing payload for X`).
- Invalid delay (non-numeric, negative, non-finite): No output, red status (`invalid delay`).
- Invalid reset (non-boolean, not true): No output, red status (`invalid reset`).
- Invalid context (non-string): No output, red status (`invalid context`).
- Unknown `msg.context`: No output, yellow status (`unknown context`), errors with message.
- Input during active sequence: No output, yellow status (`sequence running`).

### Status
- Green (dot): Configuration or reset (e.g., `delay: 5000.00 ms`, `state reset`).
- Blue (dot): Output (e.g., `stage: stage 1, in: "start"`).
- Red (ring): Errors (e.g., `invalid delay`, `invalid reset`).
- Yellow (ring): Warnings (e.g., `sequence running`, `unknown context`).

### References
- [Node-RED Documentation](https://nodered.org/docs/)
- [GitHub Repository](https://github.com/BldgBlocks/node-red-contrib-buildingblocks-control.git)
</script>
