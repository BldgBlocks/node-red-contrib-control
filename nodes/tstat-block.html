<!-- UI Template Section: Defines the edit dialog for the Tstat Block node -->
<script type="text/html" data-template-name="tstat-block">
    <div class="form-row">
        <label for="node-input-name" title="Display name shown on the canvas"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-setpoint" title="Setpoint temperature for comparison (number)"><i class="fa fa-crosshairs"></i> Setpoint</label>
        <input type="number" id="node-input-setpoint" placeholder="70" step="any">
    </div>
    <div class="form-row">
        <label for="node-input-diff" title="Differential for hysteresis (non-negative number)"><i class="fa fa-arrows-v"></i> Differential</label>
        <input type="number" id="node-input-diff" placeholder="2" min="0" step="any">
    </div>
    <div class="form-row">
        <label for="node-input-isHeating" title="Heating mode (true) or cooling mode (false)"><i class="fa fa-fire"></i> Heating Mode</label>
        <input type="checkbox" id="node-input-isHeating" style="width: auto; vertical-align: middle;">
    </div>
</script>

<!-- JavaScript Section: Registers the node and handles editor logic -->
<script type="text/javascript">
    RED.nodes.registerType("tstat-block", {
        category: "control",
        color: "#301934",
        defaults: {
            name: { value: "tstat" },
            setpoint: { value: 70, required: true, validate: function(v) { return !isNaN(parseFloat(v)); } },
            diff: { value: 2, required: true, validate: function(v) { return !isNaN(parseFloat(v)) && parseFloat(v) >= 0; } },
            isHeating: { value: false }
        },
        inputs: 1,
        outputs: 3,
        outputLabels: ["isHeating", "above", "below"],
        inputLabels: ["input"],
        icon: "font-awesome/fa-wrench",
        paletteLabel: "tstat",
        label: function() {
            return this.name || "tstat";
        },
        oneditprepare: function() {
            const id = this.id;
            // Initialize with pending client-side values
            $("#node-input-name").val(this.name || "tstat");
            $("#node-input-setpoint").val(this.setpoint !== undefined ? this.setpoint : 70);
            $("#node-input-diff").val(this.diff !== undefined ? this.diff : 2);
            $("#node-input-isHeating").prop("checked", this.isHeating === true);

            // Fetch server data only for deployed nodes
            $.getJSON(`/tstat-block/${id}?t=${Date.now()}`, function(data) {
                // Only update if node is deployed and data differs
                if (data && (
                    data.name !== this.name ||
                    data.setpoint !== this.setpoint ||
                    data.diff !== this.diff ||
                    data.isHeating !== this.isHeating
                )) {
                    $("#node-input-name").val(data.name || this.name || "tstat");
                    $("#node-input-setpoint").val(data.setpoint !== undefined ? data.setpoint : this.setpoint || 70);
                    $("#node-input-diff").val(data.diff !== undefined ? data.diff : this.diff || 2);
                    $("#node-input-isHeating").prop("checked", data.isHeating === true);
                }
            }.bind(this)).fail(function() {
                // No server data; rely on this properties (already set)
            });
        },
        oneditsave: function() {
            // Standard config properties are automatically saved by Node-RED
        }
    });
</script>

<!-- Help Section: Provides documentation for the Tstat Block node -->
<script type="text/markdown" data-help-name="tstat-block">
Thermostat controller for heating/cooling with setpoint and differential.

### Inputs
- **context** <span class="property-type">string</span>
  Sets configuration ("setpoint", "diff", "isHeating").
- **payload** <span class="property-type">number | boolean</span>
  Numeric input for temperature, or config value (number for setpoint/diff, boolean for isHeating).

### Outputs
- **isHeating** <span class="property-type">boolean</span>
  True for heating mode, false for cooling mode.
- **above** <span class="property-type">boolean</span>
  True if input > setpoint + diff/2.
- **below** <span class="property-type">boolean</span>
  True if input < setpoint - diff/2.

### Details
The Tstat Block compares a numeric input (`msg.payload`) to a setpoint with a differential (`diff`) to control heating or cooling. It sets `above` when input > `setpoint + diff/2`, `below` when input < `setpoint - diff/2`. It clears `above` when input < `setpoint`, clears `below` when input > `setpoint` (hysteresis).

The node name is configurable only in the editor. Setpoint, differential, and heating mode (`isHeating`) are configurable via the editor or `msg.context`. Editor changes require redeployment; message-based changes apply immediately and are reflected in the editor.

Outputs are new messages sent to three ports (isHeating, above, below) for each valid temperature input.

### Examples
- **Temperature Input**: Config `setpoint=70`, `diff=2`, `isHeating=true`, input `{ payload: 65 }`, outputs: `{ payload: true }`, `{ payload: false }`, `{ payload: true }`.
- **Set Setpoint**: Input `{ context: "setpoint", payload: 72 }`, no output, sets `setpoint=72`.
- **Toggle Mode**: Input `{ context: "isHeating", payload: false }`, no output, sets cooling mode.

### Error Handling
- Missing `msg.payload`: Shows "missing input" or "missing payload" (red), no output.
- Invalid input (non-numeric): Shows "invalid input" (red), no output.
- Invalid setpoint (non-numeric): Shows "invalid setpoint" (red), no output.
- Invalid diff (non-numeric, negative): Shows "invalid diff" (red), no output.
- Invalid isHeating (non-boolean): Shows "invalid isHeating" (red), no output.
- Unknown `msg.context`: Shows "unknown context" (yellow), no output.

Status shows green for config (e.g., `setpoint: 72.00`, `isHeating: true`), blue for output (e.g., `mode: heating, above: false, below: true, in: 65.00`), red or yellow for errors.

- [Node-RED Documentation](https://nodered.org/docs/) - official Node-RED documentation
- [GitHub Repository](https://github.com/your-repo/node-red-contrib-buildingblocks-control) - source code and additional help
</script>
